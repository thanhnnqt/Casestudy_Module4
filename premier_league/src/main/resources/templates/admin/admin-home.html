<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'home')}">
<head>
    <title>Tổng Quan Giải Đấu</title>
</head>
<body>

<div th:fragment="content" th:with="pageTitle='Tổng Quan Giải Đấu'">

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        <div class="bg-white rounded-xl p-6 border border-gray-100 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="bg-purple-100 p-3 rounded-lg text-purple-600">
                    <i data-lucide="trending-up" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Số trận vòng này</p>
                    <h3 class="text-2xl font-bold" th:text="${upcomingMatches != null ? upcomingMatches.size() : 0}">0</h3>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl p-6 border border-gray-100 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="bg-green-100 p-3 rounded-lg text-green-600">
                    <i data-lucide="users" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Tổng số đội bóng</p>
                    <h3 class="text-2xl font-bold">20</h3>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl p-6 border border-gray-100 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="bg-blue-100 p-3 rounded-lg text-blue-600">
                    <i data-lucide="calendar" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Tổng số trận đấu</p>
                    <h3 class="text-2xl font-bold">380</h3>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl p-6 border border-gray-100 shadow-sm">
            <div class="flex items-center gap-4">
                <div class="bg-yellow-100 p-3 rounded-lg text-yellow-600">
                    <i data-lucide="dollar-sign" class="w-6 h-6"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Doanh thu dự kiến</p>
                    <h3 class="text-2xl font-bold">$12M</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden mt-6 min-h-[600px]">

        <div class="flex border-b border-gray-100 bg-white sticky top-0 z-10">
            <button onclick="switchTab('ranking')" id="tab-btn-ranking" class="flex-1 px-6 py-4 font-bold text-sm border-b-2 text-primary border-primary bg-gray-50 transition-colors">
                <i data-lucide="bar-chart-2" class="inline w-4 h-4 mr-2"></i> Bảng Xếp Hạng
            </button>
            <button onclick="switchTab('schedule')" id="tab-btn-schedule" class="flex-1 px-6 py-4 font-bold text-sm border-b-2 text-gray-500 border-transparent hover:text-primary hover:bg-gray-50 transition-colors">
                <i data-lucide="calendar" class="inline w-4 h-4 mr-2"></i> Lịch Thi Đấu
            </button>
        </div>

        <div id="content-ranking" class="block">
            <div class="overflow-x-auto">
                <table class="w-full min-w-[600px]">
                    <thead class="bg-gray-50 text-xs uppercase text-gray-500">
                    <tr>
                        <th class="py-3 px-4 text-center">#</th>
                        <th class="py-3 px-4 text-left">Đội</th>
                        <th class="py-3 px-4 text-center">Điểm</th>
                        <th class="py-3 px-4 text-center">Thắng</th>
                        <th class="py-3 px-4 text-center">Hòa</th>
                        <th class="py-3 px-4 text-center">Thua</th>
                        <th class="py-3 px-4 text-center">Hiệu số</th>
                    </tr>
                    </thead>
                    <tbody id="rankingBody" class="text-sm divide-y divide-gray-100"></tbody>
                </table>
            </div>
            <div class="p-4 text-center border-t border-gray-100">
                <button id="btn-expand-ranking" onclick="toggleRankingView()" class="text-primary font-medium hover:underline hidden">
                    Xem tất cả
                </button>
            </div>
        </div>

        <div id="content-schedule" class="hidden p-6 bg-white">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-bold text-primary">Danh sách trận đấu</h2>
                <form id="roundForm" th:action="@{/admin/home}" method="get">
                    <select name="round" onchange="document.getElementById('roundForm').submit()"
                            class="border rounded-lg p-2 text-sm bg-gray-50 focus:ring-2 focus:ring-primary outline-none">
                        <option th:each="i : ${#numbers.sequence(1, 38)}"
                                th:value="${i}"
                                th:text="'Vòng ' + ${i}"
                                th:selected="${i == selectedRound}">
                        </option>
                    </select>
                </form>
            </div>

            <div class="space-y-4" id="schedule-container">
                <div th:if="${upcomingMatches == null || upcomingMatches.isEmpty()}" class="text-center py-12 text-gray-400">
                    Không có dữ liệu cho vòng này.
                </div>

                <div th:if="${upcomingMatches != null}" th:each="match, iterStat : ${upcomingMatches}"
                     th:classappend="${iterStat.index >= 5} ? 'extra-schedule-item' : ''"
                     th:style="${iterStat.index >= 5} ? 'display: none;' : ''"
                     class="p-4 border rounded-xl hover:bg-gray-50 transition flex items-center justify-between shadow-sm">

                    <div class="w-1/3 text-center">
                        <div class="w-12 h-12 mx-auto mb-2 flex items-center justify-center">
                            <img th:if="${match.homeTeam != null}" th:src="${match.homeTeam.logoUrl}" class="w-full h-full object-contain"/>
                        </div>
                        <p class="font-bold truncate" th:text="${match.homeTeam != null ? match.homeTeam.name : 'Unknown'}">Home</p>
                    </div>

                    <div class="w-1/3 text-center">
                        <div class="font-black text-2xl text-primary">
                             <span th:if="${match.status != null and (match.status.name() == 'FINISHED')}"
                                   th:text="${match.homeScore + ' - ' + match.awayScore}"></span>
                            <span th:unless="${match.status != null and (match.status.name() == 'FINISHED')}">VS</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1" th:text="${match.homeTeam != null ? match.homeTeam.stadium : ''}">Sân</p>
                        <p class="text-xs text-gray-400 mt-1">
                            <span th:text="${match.matchDate}"></span> <span th:text="${match.matchTime}"></span>
                        </p>
                    </div>

                    <div class="w-1/3 text-center">
                        <div class="w-12 h-12 mx-auto mb-2 flex items-center justify-center">
                            <img th:if="${match.awayTeam != null}" th:src="${match.awayTeam.logoUrl}" class="w-full h-full object-contain"/>
                        </div>
                        <p class="font-bold truncate" th:text="${match.awayTeam != null ? match.awayTeam.name : 'Unknown'}">Away</p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-6" th:if="${upcomingMatches != null && upcomingMatches.size() > 5}">
                <button id="btn-expand-schedule" onclick="toggleScheduleView()" class="text-primary font-medium hover:underline">
                    Xem tất cả
                </button>
            </div>
        </div>
    </div>

    <script>
        // 1. Chuyển Tab Ranking/Schedule
        function switchTab(name) {
            const isRanking = name === 'ranking';
            document.getElementById('content-ranking').classList.toggle('hidden', !isRanking);
            document.getElementById('content-schedule').classList.toggle('hidden', isRanking);

            const btnR = document.getElementById('tab-btn-ranking');
            const btnS = document.getElementById('tab-btn-schedule');

            if(isRanking) {
                btnR.className = "flex-1 px-6 py-4 font-bold text-sm border-b-2 text-primary border-primary bg-gray-50 transition-colors";
                btnS.className = "flex-1 px-6 py-4 font-bold text-sm border-b-2 text-gray-500 border-transparent hover:text-primary hover:bg-gray-50 transition-colors";
            } else {
                btnS.className = "flex-1 px-6 py-4 font-bold text-sm border-b-2 text-primary border-primary bg-gray-50 transition-colors";
                btnR.className = "flex-1 px-6 py-4 font-bold text-sm border-b-2 text-gray-500 border-transparent hover:text-primary hover:bg-gray-50 transition-colors";
            }
        }

        // 2. Toggle Xem thêm Lịch thi đấu
        let isScheduleExpanded = false;
        function toggleScheduleView() {
            isScheduleExpanded = !isScheduleExpanded;
            document.querySelectorAll('.extra-schedule-item').forEach(el => {
                el.style.display = isScheduleExpanded ? 'flex' : 'none';
            });
            document.getElementById('btn-expand-schedule').innerText = isScheduleExpanded ? "Thu gọn" : "Xem tất cả";
        }

        // 3. Logic Bảng xếp hạng (AJAX)
        const rankingBody = document.getElementById("rankingBody");
        const btnExpandRanking = document.getElementById("btn-expand-ranking");
        let allRankingData = [];
        let isRankingExpanded = false;

        async function loadRanking() {
            try {
                const res = await fetch("/api/rankings/v1");
                const data = await res.json();
                allRankingData = data;
                renderRankingTable();
                if(data.length > 5) btnExpandRanking.classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        function renderRankingTable() {
            rankingBody.innerHTML = "";
            const dataToShow = isRankingExpanded ? allRankingData : allRankingData.slice(0, 5);
            dataToShow.forEach((r, i) => {
                rankingBody.innerHTML += `
                <tr class="border-b hover:bg-gray-50">
                    <td class="p-4 text-center font-semibold text-primary">${i + 1}</td>
                    <td class="p-4 flex items-center gap-3">
                        <img src="${r.logoUrl || 'https://via.placeholder.com/32'}" class="w-8 h-8 object-contain"/>
                        <span class="font-bold">${r.name}</span>
                    </td>
                    <td class="p-4 text-center font-bold text-lg text-primary">${r.points}</td>
                    <td class="p-4 text-center text-green-600 font-medium">${r.winCount||0}</td>
                    <td class="p-4 text-center text-gray-600">${r.drawCount||0}</td>
                    <td class="p-4 text-center text-red-500">${r.loseCount||0}</td>
                    <td class="p-4 text-center font-mono">${r.goalDifference > 0 ? '+' : ''}${r.goalDifference}</td>
                </tr>`;
            });
        }

        function toggleRankingView() {
            isRankingExpanded = !isRankingExpanded;
            renderRankingTable();
            btnExpandRanking.innerText = isRankingExpanded ? "Thu gọn" : "Xem tất cả";
        }

        // 4. Init & WebSocket Connection
        document.addEventListener('DOMContentLoaded', () => {
            loadRanking();

            // Nếu URL có param round (khi chọn vòng đấu), tự động switch sang tab lịch
            if(new URLSearchParams(window.location.search).has('round')) {
                switchTab('schedule');
            }

            // Kết nối WebSocket (SockJS/Stomp đã được load từ Layout)
            const socket = new SockJS('/ws');
            const stomp = Stomp.over(socket);
            stomp.connect({}, () => {
                stomp.subscribe('/topic/ranking-updated', () => loadRanking());
            });
        });
    </script>
</div>

</body>
</html>
