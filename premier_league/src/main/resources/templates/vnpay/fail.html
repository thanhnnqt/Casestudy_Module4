<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thất bại</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .result-box {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        .fail-icon {
            width: 90px;
            height: 90px;
            margin-bottom: 20px;
        }

        .message-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #d9534f; /* đỏ nhẹ */
        }

        .btn-back {
            margin-top: 25px;
            padding: 10px 22px;
            font-size: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="result-box">

    <!-- Icon thất bại -->
    <img class="fail-icon"
         src="https://cdn-icons-png.flaticon.com/512/463/463612.png"
         alt="fail">

    <p class="message-text" th:text="${mess}">Thanh toán thất bại!</p>

    <a href="/" class="btn btn-outline-danger btn-back">Quay lại trang chủ</a>
</div>

</body>
</html>
