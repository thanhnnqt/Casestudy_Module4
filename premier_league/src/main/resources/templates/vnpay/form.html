<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán VNPay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input[type="text"], select {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<h2>Thanh toán VNPay</h2>
<form action="/payment/savePayment" method="post" id="paymentForm">
    <div class="form-group">
        <label for="amount">Số tiền (VND):</label>
        <input type="text" id="amount" name="amount" th:value="${total}" required/>
        <div id="amountError" class="error">Số tiền phải là số dương (tối thiểu 10,000 VND)</div>
    </div>
    <div class="form-group">
        <label for="ticket_id">Mã đơn hàng:</label>
        <input type="text" id="ticket_id" name="ticket_id" th:value="${ticketId}" required/>
        <div id="ticketIdError" class="error">Mã đơn hàng không được để trống</div>
    </div>
    <div class="form-group">
        <label for="bankCode">Ngân hàng:</label>
        <select id="bankCode" name="bankCode">
            <option value="">Chọn ngân hàng (tùy chọn)</option>
            <option value="NCB" selected>Ngân hàng NCB</option>
            <option value="VNPAYQR">VNPay QR</option>
            <option value="VIB">Ngân hàng VIB</option>
            <option value="VIETCOMBANK">Ngân hàng Vietcombank</option>
        </select>
    </div>
    <div class="form-group">
        <label for="language">Ngôn ngữ:</label>
        <select id="language" name="language">
            <option value="vn" selected>Tiếng Việt</option>
            <option value="en">Tiếng Anh</option>
        </select>
    </div>
    <button>Thanh toán</button>
</form>

<script>
    document.getElementById('paymentForm').addEventListener('submit', function (event) {
        let valid = true;
        const amount = document.getElementById('amount').value;
        const ticketId = document.getElementById('ticket_id').value;
        const amountError = document.getElementById('amountError');
        const ticketIdError = document.getElementById('ticketIdError');

        // Reset error messages
        amountError.style.display = 'none';
        ticketIdError.style.display = 'none';

        // Validate amount
        if (!amount || isNaN(amount) || parseFloat(amount) < 10000) {
            amountError.style.display = 'block';
            valid = false;
        }

        // Validate ticket_id
        if (!ticketId || ticketId.trim() === '') {
            ticketIdError.style.display = 'block';
            valid = false;
        }

        if (!valid) {
            event.preventDefault(); // Ngăn gửi form nếu có lỗi
        }
    });
</script>
</body>
</html>
