<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'owner')}">
<body>

<div th:fragment="content" class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 w-full max-w-3xl">

    <div class="text-center mb-8">
      <div class="bg-primary/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ring-4 ring-primary/5">
        <i data-lucide="crown" class="w-8 h-8 text-primary"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900" th:text="${ownerDto.ownerId == null} ? 'Thêm Chủ Sở Hữu Mới' : 'Cập Nhật Hồ Sơ'"></h2>
      <p class="text-gray-500 text-sm mt-1">Điền thông tin chi tiết cho người đứng đầu đội bóng</p>
    </div>

    <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
      <i data-lucide="alert-triangle" class="w-5 h-5"></i>
      <span th:text="${error}"></span>
    </div>

    <form th:action="@{/admin/owners/save}" th:object="${ownerDto}" method="post" class="space-y-6">
      <input type="hidden" th:field="*{ownerId}">

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Họ và tên</label>
        <div class="relative">
          <input type="text" th:field="*{name}" class="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" placeholder="Ví dụ: Nguyễn Văn A" required>
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-xs mt-1 ml-1"></p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Ngày sinh</label>
          <input type="date" th:field="*{dob}" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" required>
          <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-red-500 text-xs mt-1 ml-1"></p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Số điện thoại</label>
          <div class="relative">
            <input type="text" th:field="*{phoneNumber}" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" placeholder="09xxxxxxxx">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-lucide="phone" class="w-4 h-4 text-gray-400"></i>
            </div>
          </div>
          <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-500 text-xs mt-1 ml-1"></p>
        </div>
      </div>

      <div class="bg-gray-50 p-6 rounded-xl border border-gray-100 mt-6">
        <h3 class="text-sm font-bold text-gray-900 uppercase tracking-wider mb-4 border-b pb-2 flex items-center gap-2">
          <i data-lucide="link" class="w-4 h-4"></i> Liên kết hệ thống
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tài khoản quản trị</label>
            <div class="relative">
              <select th:field="*{accountId}" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none appearance-none bg-white">
                <option value="">-- Chọn tài khoản --</option>
                <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.username}"></option>
              </select>
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="user" class="w-4 h-4 text-gray-400"></i>
              </div>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
              </div>
            </div>
            <p th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}" class="text-red-500 text-xs mt-1 ml-1"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Đội bóng sở hữu</label>
            <div class="relative">
              <select th:field="*{teamId}" class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none appearance-none bg-white">
                <option value="">-- Chọn đội bóng --</option>
                <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
              </select>
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="shield" class="w-4 h-4 text-gray-400"></i>
              </div>
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
              </div>
            </div>
            <p th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}" class="text-red-500 text-xs mt-1 ml-1"></p>
          </div>
        </div>
      </div>

      <div class="flex gap-4 pt-6">
        <a th:href="@{/admin/owners}" class="flex-1 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 rounded-xl transition-colors text-center">
          Hủy bỏ
        </a>
        <button type="submit" class="flex-1 bg-primary hover:bg-[#4338ca] text-white font-bold py-3 rounded-xl shadow-lg shadow-primary/30 transition-all transform hover:-translate-y-0.5">
          <i data-lucide="save" class="w-4 h-4 inline mr-2"></i> Lưu Thông Tin
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
