<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thông tin Chủ sở hữu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#38003c', secondary: '#00ff85' } } } }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/navbar :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-12 flex justify-center items-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">

    <div class="text-center mb-8">
      <div class="bg-primary/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="crown" class="w-8 h-8 text-primary"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900" th:text="${ownerDto.id == null} ? 'Thêm Chủ Sở Hữu' : 'Cập Nhật Thông Tin'"></h2>
      <p class="text-gray-500 text-sm">Quản lý thông tin người đứng đầu đội bóng</p>
    </div>

    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded" th:text="${error}"></div>

    <form th:action="@{/admin/owners/save}" th:object="${ownerDto}" method="post" class="space-y-6">
      <input type="hidden" th:field="*{id}">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
        <input type="text" th:field="*{name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none" placeholder="Nguyễn Văn A" required>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-500 text-xs mt-1"></p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ngày sinh</label>
          <input type="date" th:field="*{dob}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none" required>
          <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-red-500 text-xs mt-1"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
          <input type="text" th:field="*{phoneNumber}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none" placeholder="09xxxxxxxx">
          <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-500 text-xs mt-1"></p>
        </div>
      </div>

      <div class="border-t border-gray-100 my-4 pt-4">
        <h3 class="text-lg font-bold text-primary mb-4">Liên kết hệ thống</h3>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tài khoản đăng nhập</label>
            <div class="relative">
              <select th:field="*{accountId}" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none appearance-none bg-white">
                <option value="">-- Chọn tài khoản --</option>
                <option th:each="acc : ${accounts}" th:value="${acc.id}" th:text="${acc.username}"></option>
              </select>
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
              </div>
            </div>
            <p th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}" class="text-red-500 text-xs mt-1"></p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Đội bóng sở hữu</label>
            <div class="relative">
              <select th:field="*{teamId}" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none appearance-none bg-white">
                <option value="">-- Chọn đội bóng --</option>
                <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
              </select>
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-lucide="shield" class="w-5 h-5 text-gray-400"></i>
              </div>
            </div>
            <p th:if="${#fields.hasErrors('teamId')}" th:errors="*{teamId}" class="text-red-500 text-xs mt-1"></p>
          </div>
        </div>
      </div>

      <div class="flex gap-4 pt-4">
        <button type="submit" class="flex-1 bg-primary hover:bg-[#500055] text-white font-bold py-3 rounded-lg shadow-md transition-colors">
          Lưu Thông Tin
        </button>
        <a th:href="@{/admin/owners}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 rounded-lg shadow-sm text-center transition-colors">
          Hủy
        </a>
      </div>
    </form>
  </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
<script>lucide.createIcons();</script>
</body>
</html>
