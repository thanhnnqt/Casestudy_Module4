<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'owner')}">
<body>

<div th:fragment="content">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-primary">Quản lý Chủ Sở Hữu</h1>
      <p class="text-gray-600 mt-1">Danh sách các ông bầu của giải đấu</p>
    </div>
    <a th:href="@{/admin/owners/create}" class="bg-primary hover:bg-[#4338ca] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all flex items-center gap-2">
      <i data-lucide="plus-circle" class="w-5 h-5"></i> Thêm Mới
    </a>
  </div>

  <div th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm flex items-center gap-2">
    <i data-lucide="check-circle" class="w-5 h-5"></i> <span th:text="${message}"></span>
  </div>
  <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm flex items-center gap-2">
    <i data-lucide="alert-circle" class="w-5 h-5"></i> <span th:text="${error}"></span>
  </div>

  <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-50 text-gray-600 border-b border-gray-200">
      <tr>
        <th class="p-4 text-xs font-bold uppercase tracking-wider">ID</th>
        <th class="p-4 text-xs font-bold uppercase tracking-wider">Họ tên</th>
        <th class="p-4 text-xs font-bold uppercase tracking-wider">Đội bóng sở hữu</th>
        <th class="p-4 text-xs font-bold uppercase tracking-wider">Tài khoản</th>
        <th class="p-4 text-xs font-bold uppercase tracking-wider">Liên hệ</th>
        <th class="p-4 text-xs font-bold uppercase tracking-wider text-center">Hành động</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
      <tr th:each="o : ${owners}" class="hover:bg-gray-50 transition-colors group">
        <td class="p-4 text-gray-500 font-mono" th:text="${o.id}">1</td>
        <td class="p-4 font-bold text-gray-900 group-hover:text-primary transition-colors" th:text="${o.name}">Nguyễn Văn A</td>

        <td class="p-4">
          <div th:if="${o.team != null}" class="flex items-center gap-3">
            <div class="w-8 h-8 p-1 rounded-full bg-gray-100 border flex items-center justify-center">
              <img th:src="${o.team.logoUrl}" class="w-full h-full object-contain">
            </div>
            <span class="font-medium text-gray-800" th:text="${o.team.name}">MU</span>
          </div>
          <span th:if="${o.team == null}" class="text-gray-400 italic text-sm">Chưa có đội</span>
        </td>

        <td class="p-4">
          <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs font-mono border" th:text="${o.account?.username}">user1</span>
        </td>

        <td class="p-4 text-sm text-gray-600">
          <div class="flex items-center gap-2 mb-1">
            <i data-lucide="phone" class="w-3 h-3 text-gray-400"></i>
            <span th:text="${o.phoneNumber}">098...</span>
          </div>
          <div class="flex items-center gap-2">
            <i data-lucide="calendar" class="w-3 h-3 text-gray-400"></i>
            <span th:text="${o.dob}">1990-01-01</span>
          </div>
        </td>

        <td class="p-4">
          <div class="flex justify-center gap-2">
            <a th:href="@{'/admin/owners/edit/' + ${o.id}}" class="bg-white border border-gray-200 text-gray-600 p-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 transition-all shadow-sm">
              <i data-lucide="edit-2" class="w-4 h-4"></i>
            </a>
            <a th:href="@{'/admin/owners/delete/' + ${o.id}}" onclick="return confirm('Xóa chủ sở hữu này?')" class="bg-white border border-gray-200 text-gray-600 p-2 rounded-lg hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition-all shadow-sm">
              <i data-lucide="trash-2" class="w-4 h-4"></i>
            </a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
