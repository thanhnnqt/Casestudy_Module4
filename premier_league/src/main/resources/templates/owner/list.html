<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Chủ sở hữu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#38003c', secondary: '#00ff85' } } }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/navbar :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-12 max-w-7xl">

  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-primary">Quản lý Chủ Sở Hữu</h1>
      <p class="text-gray-600 mt-1">Danh sách các ông bầu của giải đấu</p>
    </div>
    <a th:href="@{/owners/create}" class="bg-primary hover:bg-[#500055] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all flex items-center gap-2">
      <i data-lucide="plus-circle" class="w-5 h-5"></i> Thêm Mới
    </a>
  </div>

  <div th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm" th:text="${message}"></div>
  <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm" th:text="${error}"></div>

  <div class="bg-white rounded-xl shadow-md overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-primary text-white">
      <tr>
        <th class="p-4 text-sm font-semibold uppercase">ID</th>
        <th class="p-4 text-sm font-semibold uppercase">Họ tên</th>
        <th class="p-4 text-sm font-semibold uppercase">Đội bóng sở hữu</th>
        <th class="p-4 text-sm font-semibold uppercase">Tài khoản</th>
        <th class="p-4 text-sm font-semibold uppercase">Liên hệ</th>
        <th class="p-4 text-sm font-semibold uppercase text-center">Hành động</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
      <tr th:each="o : ${owners}" class="hover:bg-gray-50 transition-colors">
        <td class="p-4 text-gray-700" th:text="${o.id}">1</td>
        <td class="p-4 font-bold text-gray-900" th:text="${o.name}">Nguyễn Văn A</td>

        <td class="p-4">
          <div th:if="${o.team != null}" class="flex items-center gap-2">
            <img th:src="${o.team.logoUrl}" class="w-6 h-6 object-contain">
            <span class="font-medium text-primary" th:text="${o.team.name}">MU</span>
          </div>
          <span th:if="${o.team == null}" class="text-gray-400 italic">Chưa có đội</span>
        </td>

        <td class="p-4">
          <span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-sm font-mono" th:text="${o.account?.username}">user1</span>
        </td>

        <td class="p-4 text-sm text-gray-600">
          <div class="flex items-center gap-1">
            <i data-lucide="phone" class="w-3 h-3"></i>
            <span th:text="${o.phoneNumber}">098...</span>
          </div>
          <div class="flex items-center gap-1 mt-1">
            <i data-lucide="calendar" class="w-3 h-3"></i>
            <span th:text="${o.dob}">1990-01-01</span>
          </div>
        </td>

        <td class="p-4">
          <div class="flex justify-center gap-2">
            <a th:href="@{'/owners/edit/' + ${o.id}}" class="bg-blue-50 text-blue-600 p-2 rounded-lg hover:bg-blue-500 hover:text-white transition-colors">
              <i data-lucide="edit-2" class="w-4 h-4"></i>
            </a>
            <a th:href="@{'/owners/delete/' + ${o.id}}" onclick="return confirm('Xóa chủ sở hữu này?')" class="bg-red-50 text-red-600 p-2 rounded-lg hover:bg-red-500 hover:text-white transition-colors">
              <i data-lucide="trash-2" class="w-4 h-4"></i>
            </a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
<script>lucide.createIcons();</script>
</body>
</html>
