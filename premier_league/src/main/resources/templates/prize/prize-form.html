<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Thông tin Giải Thưởng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">
  <h2 class="text-center mb-4" th:text="${prize.id == null} ? 'Thêm Giải Thưởng' : 'Cập Nhật Giải Thưởng'"></h2>

  <form th:action="@{/prize/save}" th:object="${prize}" method="post">

    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
      <label class="form-label">Tên giải</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Loại giải</label>
      <input type="text" th:field="*{type}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tiền thưởng</label>
      <input type="number" step="0.01" th:field="*{amount}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Ngày trao</label>
      <input type="date" th:field="*{awardedDate}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Đội</label>
      <select th:field="*{team}" class="form-select">
        <option value="">-- Không chọn --</option>
        <option th:each="t : ${teams}"
                th:value="${t}"
                th:text="${t.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Cầu thủ</label>
      <select th:field="*{player}" class="form-select">
        <option value="">-- Không chọn --</option>
        <option th:each="pl : ${players}"
                th:value="${pl}"
                th:text="${pl.name}"></option>
      </select>
    </div>

    <div class="text-center">
      <button class="btn btn-success">Lưu</button>
      <a th:href="@{/prize}" class="btn btn-secondary">Hủy</a>
    </div>

  </form>
</div>
</body>
</html>
