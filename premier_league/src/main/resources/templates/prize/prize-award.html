<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trao Giải Thưởng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#38003c', secondary: '#00ff85' } } } }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:with="activePage='prize', pageTitle='Trao giải thưởng'"
     th:replace="~{layout/admin-layout :: adminLayout}">
</div>

<div class="flex-grow container mx-auto px-4 py-12 flex justify-center items-start">
  <div class="w-full max-w-2xl">

    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">Trao Giải Thưởng</h2>
      <div class="inline-flex items-center gap-2 px-4 py-2 bg-white rounded-full shadow-sm border border-gray-200">
        <i data-lucide="trophy" class="w-5 h-5 text-yellow-500"></i>
        <span class="font-bold text-primary text-lg" th:text="${prizeName}">Tên giải</span>
        <span class="mx-2 text-gray-300">|</span>
        <span class="text-sm font-semibold text-gray-500" th:text="${prizeType == 'INDIVIDUAL' ? 'Giải Cá Nhân' : 'Giải Tập Thể'}"></span>
      </div>
    </div>

    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm" role="alert">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{/admin/prize/award/save}" th:object="${prizeDto}" method="post" class="bg-white rounded-2xl shadow-xl p-8">
      <input type="hidden" th:field="*{id}">
      <input type="hidden" th:field="*{type}">

      <div class="mb-8">
        <label class="block text-sm font-bold text-gray-700 mb-2">Ngày trao giải</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="calendar-days" class="w-5 h-5 text-gray-400"></i>
          </div>
          <input type="date" th:field="*{awardedDate}" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none" required>
        </div>
      </div>

      <div class="border-t border-gray-100 my-6"></div>

      <div th:if="${prizeType == 'INDIVIDUAL'}" class="animate-fade-in">
        <h4 class="text-lg font-bold text-primary mb-4 flex items-center gap-2">
          <i data-lucide="user" class="w-5 h-5"></i> Chọn Cầu Thủ Nhận Giải
        </h4>
        <div class="bg-gray-50 rounded-xl p-6 border border-gray-200">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Bước 1: Lọc theo Đội Bóng</label>
            <select id="teamSelectForPlayer" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none" onchange="loadPlayers()">
              <option value="">-- Chọn đội --</option>
              <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Bước 2: Chọn Cầu Thủ</label>
            <select th:field="*{playerId}" id="playerSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none bg-gray-100 cursor-not-allowed" disabled>
              <option value="">-- Vui lòng chọn đội trước --</option>
            </select>
          </div>
        </div>
      </div>

      <div th:if="${prizeType == 'TEAM'}" class="animate-fade-in">
        <h4 class="text-lg font-bold text-primary mb-4 flex items-center gap-2">
          <i data-lucide="users" class="w-5 h-5"></i> Chọn Đội Bóng Nhận Giải
        </h4>
        <div class="bg-gray-50 rounded-xl p-6 border border-gray-200">
          <label class="block text-sm font-medium text-gray-700 mb-1">Đội Bóng</label>
          <select th:field="*{teamId}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
            <option value="">-- Chọn đội bóng --</option>
            <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
          </select>
        </div>
      </div>

      <div class="flex gap-4 mt-8">
        <button type="submit" class="flex-1 bg-secondary hover:bg-green-400 text-primary font-bold py-3 rounded-lg shadow-md transition-colors">
          Xác nhận Trao giải
        </button>
        <a th:href="@{/admin/prize}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 rounded-lg shadow-sm text-center transition-colors">
          Hủy
        </a>
      </div>
    </form>
  </div>
</div>

<script>
  lucide.createIcons();

  // Hàm load cầu thủ (Chỉ dùng cho giải cá nhân)
  function loadPlayers() {
    const teamId = document.getElementById('teamSelectForPlayer').value;
    const playerSelect = document.getElementById('playerSelect');

    if (!playerSelect) return; // Nếu không có element này (giải tập thể) thì thoát

    // Reset state
    playerSelect.innerHTML = '<option value="">-- Đang tải... --</option>';
    playerSelect.disabled = true;
    playerSelect.classList.add('bg-gray-100', 'cursor-not-allowed');

    if (!teamId) {
      playerSelect.innerHTML = '<option value="">-- Vui lòng chọn đội trước --</option>';
      return;
    }

    // Call API (đã sửa đường dẫn /admin)
    fetch(`/admin/prize/api/players-by-team/${teamId}`)
            .then(response => {
              if (!response.ok) throw new Error("HTTP error " + response.status);
              return response.json();
            })
            .then(data => {
              playerSelect.innerHTML = '<option value="">-- Chọn cầu thủ --</option>';

              if (data.length === 0) {
                playerSelect.innerHTML += '<option value="" disabled>Đội này chưa có cầu thủ</option>';
              }

              data.forEach(player => {
                const option = document.createElement('option');
                option.value = player.id;
                option.text = `${player.name} (${player.position})`;
                playerSelect.add(option);
              });

              playerSelect.disabled = false;
              playerSelect.classList.remove('bg-gray-100', 'cursor-not-allowed');
            })
            .catch(error => {
              console.error('Error:', error);
              playerSelect.innerHTML = '<option value="">Lỗi khi tải danh sách</option>';
            });
  }
</script>

</body>
</html>
