<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'prize')}">
<head>
  <title>Trao Giải Thưởng</title>
</head>
<body>

<div th:fragment="content" class="flex justify-center items-start pt-8 min-h-[80vh]">
  <div class="w-full max-w-2xl">

    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-3">Trao Giải Thưởng</h2>
      <div class="inline-flex items-center gap-3 px-5 py-2.5 bg-white rounded-full shadow-sm border border-gray-200">
        <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
          <i data-lucide="trophy" class="w-5 h-5 text-yellow-600"></i>
        </div>
        <span class="font-bold text-primary text-lg" th:text="${prizeName}">Tên giải</span>
        <span class="w-px h-5 bg-gray-300"></span>
        <span class="text-sm font-semibold text-gray-500 uppercase tracking-wide" th:text="${prizeType == 'INDIVIDUAL' ? 'Giải Cá Nhân' : 'Giải Tập Thể'}"></span>
      </div>
    </div>

    <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 p-4 mb-6 rounded-lg shadow-sm flex items-center gap-2">
      <i data-lucide="alert-circle" class="w-5 h-5"></i>
      <span th:text="${error}"></span>
    </div>

    <form th:action="@{/admin/prize/award/save}" th:object="${prizeDto}" method="post" class="bg-white rounded-2xl shadow-md border border-gray-100 p-8">
      <input type="hidden" th:field="*{prizeId}">
      <input type="hidden" th:field="*{type}">

      <div class="mb-8">
        <label class="block text-sm font-bold text-gray-700 mb-2">Ngày trao giải</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="calendar-days" class="w-5 h-5 text-gray-400"></i>
          </div>
          <input type="date" th:field="*{awardedDate}" class="pl-10 w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all" required>
        </div>
      </div>

      <div class="border-t border-gray-100 my-8 relative">
        <span class="absolute top-[-10px] left-1/2 transform -translate-x-1/2 bg-white px-3 text-gray-400 text-sm">Đối tượng nhận giải</span>
      </div>

      <div th:if="${prizeType == 'INDIVIDUAL'}" class="space-y-4">
        <div class="bg-blue-50/50 p-6 rounded-xl border border-blue-100">
          <h4 class="text-base font-bold text-primary mb-4 flex items-center gap-2">
            <i data-lucide="filter" class="w-4 h-4"></i> Bộ lọc cầu thủ
          </h4>

          <div class="space-y-4">
            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bước 1: Chọn Đội Bóng</label>
              <div class="relative">
                <select id="teamSelectForPlayer" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none bg-white" onchange="loadPlayers()">
                  <option value="">-- Chọn đội bóng --</option>
                  <option th:each="t : ${teams}"
                          th:value="${t.id}"
                          th:text="${t.name}"
                          th:selected="${selectedTeamId != null and t.id == selectedTeamId}"></option>
                </select>
              </div>
            </div>

            <div>
              <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bước 2: Chọn Cầu Thủ</label>
              <div class="relative">
                <select th:field="*{playerId}" id="playerSelect" class="w-full px-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none bg-gray-50 cursor-not-allowed transition-all" disabled>
                  <option value="">-- Vui lòng chọn đội trước --</option>
                </select>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                  <i data-lucide="user" class="w-4 h-4 text-gray-400"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${prizeType == 'TEAM'}" class="space-y-4">
        <div class="bg-purple-50/50 p-6 rounded-xl border border-purple-100">
          <h4 class="text-base font-bold text-primary mb-4 flex items-center gap-2">
            <i data-lucide="shield" class="w-4 h-4"></i> Chọn Đội Bóng Nhận Giải
          </h4>
          <select th:field="*{teamId}" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none bg-white">
            <option value="">-- Chọn đội bóng --</option>
            <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
          </select>
        </div>
      </div>

      <div class="flex gap-4 mt-8">
        <a th:href="@{/admin/prize}" class="flex-1 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-bold py-3 rounded-xl shadow-sm text-center transition-colors">
          Hủy
        </a>
        <button type="submit" class="flex-1 bg-secondary hover:bg-green-400 text-primary font-bold py-3 rounded-xl shadow-lg shadow-green-200 transition-colors transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
          <i data-lucide="check-circle" class="w-5 h-5"></i> Xác nhận Trao giải
        </button>
      </div>
    </form>
  </div>

  <script th:inline="javascript">
    function loadPlayers() {
      const teamId = document.getElementById('teamSelectForPlayer').value;
      const playerSelect = document.getElementById('playerSelect');
      // Lấy ID cầu thủ hiện tại nếu đang sửa
      /*[[${prizeDto.playerId}]]*/
      const currentPlayerId = [[${prizeDto.playerId}]];

      if (!playerSelect) return;

      playerSelect.innerHTML = '<option value="">-- Đang tải dữ liệu... --</option>';
      playerSelect.disabled = true;
      playerSelect.classList.add('bg-gray-50', 'cursor-not-allowed');
      playerSelect.classList.remove('bg-white');

      if (!teamId) {
        playerSelect.innerHTML = '<option value="">-- Vui lòng chọn đội trước --</option>';
        return;
      }

      fetch(`/admin/prize/api/players-by-team/${teamId}`)
              .then(response => response.json())
              .then(data => {
                playerSelect.innerHTML = '<option value="">-- Chọn cầu thủ --</option>';
                if (data.length === 0) {
                  playerSelect.innerHTML += '<option value="" disabled>Đội này chưa có cầu thủ</option>';
                }
                data.forEach(player => {
                  const option = document.createElement('option');
                  option.value = player.id;
                  option.text = `${player.name} (${player.position})`;

                  // Auto chọn lại cầu thủ cũ
                  if (currentPlayerId && player.id == currentPlayerId) {
                    option.selected = true;
                  }
                  playerSelect.add(option);
                });

                playerSelect.disabled = false;
                playerSelect.classList.remove('bg-gray-50', 'cursor-not-allowed');
                playerSelect.classList.add('bg-white');
              })
              .catch(error => {
                console.error('Error:', error);
                playerSelect.innerHTML = '<option value="">Lỗi kết nối server</option>';
              });
    }

    // Tự động chạy khi mở trang nếu đã có đội chọn sẵn
    document.addEventListener("DOMContentLoaded", function() {
      const teamSelect = document.getElementById('teamSelectForPlayer');
      if(teamSelect && teamSelect.value) {
        loadPlayers();
      }
    });
  </script>
</div>

</body>
</html>
