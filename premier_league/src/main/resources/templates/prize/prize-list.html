<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách giải thưởng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">

  <h2 class="text-center mb-4">Danh sách Giải Thưởng</h2>

  <div class="mb-3 text-end">
    <a th:href="@{/prize/create}" class="btn btn-primary">+ Thêm Giải Thưởng</a>
  </div>

  <table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên</th>
      <th>Loại</th>
      <th>Tiền thưởng</th>
      <th>Ngày trao</th>
      <th>Đội</th>
      <th>Cầu thủ</th>
      <th>Hành động</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="p : ${prizes}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.name}"></td>
      <td th:text="${p.type}"></td>
      <td th:text="${p.amount} + ' USD'"></td>
      <td th:text="${p.awardedDate}"></td>
      <td th:text="${p.team?.name}"></td>
      <td th:text="${p.player?.name}"></td>

      <td>
        <a th:href="@{'/prize/edit/' + ${p.id}}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{'/prize/delete/' + ${p.id}}"
           onclick="return confirm('Xóa giải thưởng này?')"
           class="btn btn-danger btn-sm">Xóa</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
