<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'prize')}">
<head>
  <title>Danh sách giải thưởng</title>
</head>
<body>

<div th:fragment="content">
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-primary">Quản lý Giải Thưởng</h1>
      <p class="text-gray-600 mt-1">Danh sách các danh hiệu và phần thưởng của mùa giải</p>
    </div>
    <a th:href="@{/admin/prize/create}" class="bg-primary hover:bg-[#4338ca] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all flex items-center gap-2 transform hover:-translate-y-0.5">
      <i data-lucide="plus-circle" class="w-5 h-5"></i> Tạo Giải Thưởng
    </a>
  </div>

  <div th:if="${message}" class="bg-green-50 border border-green-200 text-green-700 p-4 mb-6 rounded-lg shadow-sm flex items-center gap-2">
    <i data-lucide="check-circle" class="w-5 h-5"></i> <span th:text="${message}"></span>
  </div>

  <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-50 text-gray-600 border-b">
      <tr>
        <th class="p-4 font-bold text-xs uppercase tracking-wider w-16 text-center">ID</th>
        <th class="p-4 font-bold text-xs uppercase tracking-wider">Tên giải</th>
        <th class="p-4 font-bold text-xs uppercase tracking-wider">Loại</th>
        <th class="p-4 font-bold text-xs uppercase tracking-wider">Giá trị</th>
        <th class="p-4 font-bold text-xs uppercase tracking-wider">Người/Đội nhận</th>
        <th class="p-4 font-bold text-xs uppercase tracking-wider">Ngày trao</th>
        <th class="p-4 font-bold text-xs uppercase tracking-wider text-center">Hành động</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
      <tr th:each="p : ${prizes}" class="hover:bg-gray-50 transition-colors group">
        <td class="p-4 text-gray-500 font-mono text-center" th:text="${p.id}">1</td>

        <td class="p-4">
          <span class="text-gray-900 font-bold block" th:text="${p.name}">Cầu thủ xuất sắc</span>
        </td>

        <td class="p-4">
                    <span class="px-2.5 py-1 rounded-md text-xs font-bold border"
                          th:classappend="${p.type == 'INDIVIDUAL' ? 'bg-blue-50 text-blue-700 border-blue-100' : (p.type == 'TEAM' ? 'bg-purple-50 text-purple-700 border-purple-100' : 'bg-gray-100 text-gray-600')}"
                          th:text="${p.type == 'INDIVIDUAL' ? 'Cá nhân' : (p.type == 'TEAM' ? 'Tập thể' : 'Khác')}">
                    </span>
        </td>

        <td class="p-4 text-green-600 font-bold font-mono" th:text="${#numbers.formatDecimal(p.amount, 0, 'COMMA', 0, 'POINT')} + ' $'">1,000 $</td>

        <td class="p-4">
          <div th:if="${p.player != null}" class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
              <i data-lucide="user" class="w-4 h-4 text-gray-500"></i>
            </div>
            <div>
              <span class="font-bold text-gray-900 text-sm block" th:text="${p.player.name}"></span>
              <span class="text-xs text-gray-500 block" th:text="${p.team?.name}"></span>
            </div>
          </div>
          <div th:if="${p.player == null and p.team != null}" class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
              <img th:src="${p.team.logoUrl}" class="w-5 h-5 object-contain" onerror="this.src='https://via.placeholder.com/32'">
            </div>
            <span class="font-bold text-gray-900 text-sm" th:text="${p.team.name}"></span>
          </div>
          <span th:if="${p.player == null and p.team == null}" class="text-gray-400 italic text-sm flex items-center gap-1">
                        <i data-lucide="minus-circle" class="w-3 h-3"></i> Chưa trao
                    </span>
        </td>

        <td class="p-4 text-gray-600 text-sm">
          <div th:if="${p.awardedDate != null}" class="flex items-center gap-2">
            <i data-lucide="calendar" class="w-3 h-3 text-gray-400"></i>
            <span th:text="${#temporals.format(p.awardedDate, 'dd/MM/yyyy')}"></span>
          </div>
          <span th:if="${p.awardedDate == null}" class="text-gray-300">-</span>
        </td>

        <td class="p-4">
          <div class="flex justify-center gap-2 opacity-100 lg:opacity-60 group-hover:opacity-100 transition-opacity">

            <a th:if="${p.player == null and p.team == null}"
               th:href="@{'/admin/prize/award/' + ${p.id}}"
               class="bg-white border border-secondary text-green-600 hover:bg-secondary hover:text-white p-2 rounded-lg transition-colors shadow-sm"
               title="Trao giải">
              <i data-lucide="gift" class="w-4 h-4"></i>
            </a>

            <a th:if="${p.player != null or p.team != null}"
               th:href="@{'/admin/prize/revoke/' + ${p.id}}"
               onclick="return confirm('Bạn có chắc chắn muốn thu hồi giải thưởng này? Người nhận sẽ bị xóa khỏi giải.')"
               class="bg-white border border-yellow-300 text-yellow-600 hover:bg-yellow-50 hover:border-yellow-400 p-2 rounded-lg transition-colors shadow-sm"
               title="Thu hồi giải">
              <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
            </a>

            <a th:href="@{'/admin/prize/edit/' + ${p.id}}"
               class="bg-white border border-gray-200 text-blue-600 hover:bg-blue-50 hover:border-blue-200 p-2 rounded-lg transition-colors shadow-sm"
               title="Sửa thông tin">
              <i data-lucide="edit-3" class="w-4 h-4"></i>
            </a>

            <a th:href="@{'/admin/prize/delete/' + ${p.id}}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa giải thưởng này?')"
               class="bg-white border border-gray-200 text-red-500 hover:bg-red-50 hover:border-red-200 p-2 rounded-lg transition-colors shadow-sm"
               title="Xóa">
              <i data-lucide="trash-2" class="w-4 h-4"></i>
            </a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div th:if="${#lists.isEmpty(prizes)}" class="text-center py-12 text-gray-500">
      Chưa có giải thưởng nào.
    </div>
  </div>
</div>
</body>
</html>
