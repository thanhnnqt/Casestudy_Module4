<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${formTitle}">Form Lịch tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
    <h2 th:text="${formTitle}"></h2>
    <p>Đội: <strong class_ ="text-primary" th:text="${teamName}"></strong></p>

    <form th:action="@{/coach/team/{teamId}/training/save(teamId=${teamId})}"
          th:object="${schedule}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Địa điểm</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                <input type="datetime-local" id="startTime" th:field="*{startTime}" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="endTime" class="form-label">Thời gian kết thúc</label>
                <input type="datetime-local" id="endTime" th:field="*{endTime}" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả (Nội dung tập)</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Lưu lịch tập</button>
        <a th:href="@{/coach/team/{teamId}/training(teamId=${teamId})}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
