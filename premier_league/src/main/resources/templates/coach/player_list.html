<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách cầu thủ - <span th:text="${teamName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách cầu thủ: <span class="text-primary" th:text="${teamName}"></span></h1>
    <a th:href="@{/coach/team/{teamId}/schedule(teamId=${teamId})}" class="btn btn-secondary mb-3">Xem Lịch thi đấu</a>
    <a th:href="@{/coach/team/{teamId}/training(teamId=${teamId})}" class="btn btn-secondary mb-3">Xem Lịch tập</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Ngày sinh (DOB)</th>
            <th>Vị trí</th>
            <th>Kinh nghiệm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(players)}">
            <td colspan="5" class="text-center">Đội bóng chưa có cầu thủ nào.</td>
        </tr>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.dob}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.experience}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
