<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách cầu thủ - Premier League</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#38003c',   // Tím than PL
                        secondary: '#00ff85', // Xanh neon PL
                        pink: '#ff0050'       // Hồng PL
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header Card Style */
        .pl-header-card {
            background-color: #38003c;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            color: white;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(56, 0, 60, 0.2);
        }

        /* Custom Badge Colors for Positions */
        .badge-pos {
            padding: 0.35em 0.8em;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 0.375rem;
            color: white;
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }
        .badge-pos-GK { background-color: #f59e0b; /* Amber */ }
        .badge-pos-DF { background-color: #10b981; /* Emerald */ }
        .badge-pos-MF { background-color: #3b82f6; /* Blue */ }
        .badge-pos-FW { background-color: #ef4444; /* Red */ }
        .badge-pos-OTHER { background-color: #6b7280; /* Gray */ }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{layout/navbarCoach :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-8 max-w-7xl">

    <div class="pl-header-card mb-8 p-8 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="relative z-10">
            <div class="flex items-center gap-3 mb-2">
                <div class="bg-secondary text-primary font-bold px-3 py-1 rounded text-xs uppercase tracking-wider">
                    Squad List
                </div>
                <span class="text-secondary font-semibold text-sm uppercase tracking-widest">HLV: <span th:text="${teamName}">Team Name</span></span>
            </div>
            <h1 class="text-4xl font-black tracking-tight mb-2 text-white">DANH SÁCH CẦU THỦ</h1>
            <p class="text-gray-300 max-w-xl">Quản lý thông tin chi tiết và vị trí của các cầu thủ trong đội.</p>
        </div>

        <div class="relative z-10 hidden md:block">
            <i data-lucide="users" class="w-24 h-24 text-white/10"></i>
        </div>

        <div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-pink/20 to-transparent pointer-events-none"></div>
    </div>

    <div th:if="${playersByPosition == null || playersByPosition.isEmpty()}"
         class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded shadow-sm flex items-center gap-3">
        <i data-lucide="info" class="w-6 h-6"></i>
        <span>Đội bóng chưa có cầu thủ nào.</span>
    </div>

    <div th:each="entry : ${playersByPosition}" class="mb-8">

        <div class="flex items-center gap-3 mb-4 px-2">
            <div class="w-1.5 h-8 bg-secondary rounded-full"></div>
            <h3 class="text-2xl font-bold text-primary uppercase"
                th:text="${entry.key == 'GK' ? 'Thủ môn (Goalkeeper)' :
                           (entry.key == 'DF' ? 'Hậu vệ (Defender)' :
                           (entry.key == 'MF' ? 'Tiền vệ (Midfielder)' :
                           (entry.key == 'FW' ? 'Tiền đạo (Forward)' : 'Khác (' + entry.key + ')')))}">
                Vị trí
            </h3>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                    <tr class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider border-b border-gray-200">
                        <th class="p-4 font-bold text-center w-16">STT</th>
                        <th class="p-4 font-bold">Tên cầu thủ</th>
                        <th class="p-4 font-bold w-40">Ngày sinh</th>
                        <th class="p-4 font-bold text-center w-32">Vị trí</th>
                        <th class="p-4 font-bold text-center w-32">Kinh nghiệm</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 text-sm text-gray-700">

                    <tr th:each="player, iterStat : ${entry.value}" class="hover:bg-purple-50/50 transition-colors group">
                        <td class="p-4 text-center font-bold text-gray-400 group-hover:text-primary transition-colors"
                            th:text="${iterStat.count}">1</td>

                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-primary font-bold border border-gray-200">
                                    <span th:text="${#strings.substring(player.name,0,1)}">A</span>
                                </div>
                                <div>
                                    <div class="font-bold text-base text-gray-900 group-hover:text-primary transition-colors"
                                         th:text="${player.name}">Tên</div>
                                    <div class="text-xs text-gray-400">ID: <span th:text="${player.id}">1</span></div>
                                </div>
                            </div>
                        </td>

                        <td class="p-4">
                            <div class="flex items-center gap-2">
                                <i data-lucide="calendar" class="w-4 h-4 text-gray-400"></i>
                                <span class="font-medium" th:text="${#temporals.format(player.dob, 'dd/MM/yyyy')}">01/01/2000</span>
                            </div>
                        </td>

                        <td class="p-4 text-center">
                            <span class="badge-pos shadow-sm"
                                  th:classappend="${player.position == 'GK' ? 'badge-pos-GK' :
                                                   (player.position == 'DF' ? 'badge-pos-DF' :
                                                   (player.position == 'MF' ? 'badge-pos-MF' :
                                                   (player.position == 'FW' ? 'badge-pos-FW' : 'badge-pos-OTHER')))}"
                                  th:text="${player.position}">
                            </span>
                        </td>

                        <td class="p-4 text-center">
                            <span class="font-semibold text-gray-600" th:text="${player.experience}">5 năm</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>

</body>
</html>
