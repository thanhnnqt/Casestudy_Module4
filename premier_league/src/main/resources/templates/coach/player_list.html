<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{coach/dashboard :: coachLayout(
                    pageTitle='Danh sách cầu thủ',
                    activePage='players',
                    content=~{::.main-content-child}
                  )}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách cầu thủ</title>
</head>
<body>

<div class="main-content-child">
    <h1 class="mb-4">Danh sách cầu thủ</h1>

    <table class="table table-striped table-hover table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Ngày sinh (DOB)</th>
            <th>Vị trí</th>
            <th>Kinh nghiệm</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(players)}">
            <td colspan="5" class="text-center">Đội bóng chưa có cầu thủ nào.</td>
        </tr>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.dob}"></td>
            <td th:text="${player.position}"></td>
            <td th:text="${player.experience}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
