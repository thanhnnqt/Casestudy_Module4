<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Chi tiết HLV', 'coaches', ~{::content})">

<th:block th:fragment="content">

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-3">
                <img class="card-img-top"
                     th:src="${coach.avatarUrl}"
                     alt="avatar"
                     onerror="this.src='https://via.placeholder.com/400x300?text=No+Image';">
            </div>
        </div>

        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="mb-0" th:text="${coach.fullName}">Tên HLV</h3>
                <div>
                    <a th:href="@{'/coaches/' + ${coach.id} + '/edit'}" class="btn btn-sm btn-outline-primary">
                        Sửa
                    </a>
                    <form th:action="@{'/coaches/' + ${coach.id} + '/delete'}"
                          method="post" class="d-inline"
                          onsubmit="return confirm('Xóa huấn luyện viên này?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Xóa</button>
                    </form>
                </div>
            </div>

            <p class="text-muted mb-1">
                <i class="bi bi-person-badge"></i>
                <span th:text="${coach.role}"></span>
            </p>

            <hr>

            <div class="row">
                <div class="col-md-6">
                    <p><strong>Quốc tịch:</strong> <span th:text="${coach.nationality}">Anh</span></p>
                    <p><strong>Ngày sinh:</strong> <span th:text="${coach.dateOfBirth}"></span></p>
                    <p><strong>Ngày gia nhập:</strong> <span th:text="${coach.joinDate}"></span></p>
                    <p><strong>Đội:</strong>
                        <span th:text="${coach.team != null ? coach.team.name : 'Chưa gán đội'}"></span>
                    </p>
                </div>
                <div class="col-md-6">
                    <p><strong>Kinh nghiệm:</strong> <span th:text="${coach.experienceYears}">0</span> năm</p>
                    <p><strong>Chứng chỉ:</strong> <span th:text="${coach.licenseLevel}"></span></p>
                    <p><strong>Trạng thái:</strong> <span th:text="${coach.status}"></span></p>
                    <p><strong>SĐT:</strong> <span th:text="${coach.phone}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${coach.email}"></span></p>
                </div>
            </div>

            <hr>

            <h6>Ghi chú</h6>
            <p th:text="${coach.note}">Không có ghi chú.</p>

            <a href="/coaches" class="btn btn-secondary mt-2">Quay lại danh sách</a>
        </div>
    </div>

</th:block>
</html>
