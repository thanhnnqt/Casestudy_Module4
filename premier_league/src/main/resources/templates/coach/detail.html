<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Chi tiết HLV', 'coaches', ~{::content})">

<th:block th:fragment="content">

    <style>
        :root { --pl-purple: #38003c; --pl-pink: #ff0050; }
        .card-profile { border: none; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); background: #fff; overflow: hidden; }
        .profile-header-img { width: 100%; height: 300px; object-fit: cover; object-position: top; }
        .profile-name { color: var(--pl-purple); font-weight: 800; }
        .label-text { color: #6c757d; font-size: 0.85rem; text-transform: uppercase; font-weight: 600; margin-bottom: 0.2rem; }
        .value-text { color: #212529; font-weight: 500; font-size: 1rem; }
        .badge-cert { background-color: #f3f4f6; color: var(--pl-purple); border: 1px solid #e5e7eb; padding: 6px 12px; border-radius: 8px; font-weight: 600; }
        .btn-edit { background: var(--pl-purple); color: white; border: none; } .btn-edit:hover { background: #2a002d; color: white; }
        .btn-delete { background: #fee2e2; color: #dc2626; border: none; } .btn-delete:hover { background: #fecaca; color: #b91c1c; }
    </style>

    <div class="container-fluid">
        <div class="mb-4">
            <a href="/admin/coaches" class="text-decoration-none text-muted small fw-bold">
                <i class="bi bi-arrow-left me-1"></i> Quay lại danh sách
            </a>
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card card-profile h-100">
                    <img class="profile-header-img"
                         th:src="${coach.avatarUrl}"
                         alt="avatar"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/400x400?text=No+Image';">

                    <div class="card-body text-center p-4">
                        <h3 class="profile-name mb-1" th:text="${coach.fullName}">Full Name</h3>
                        <span class="badge bg-primary-subtle text-primary rounded-pill px-3 mb-3" th:text="${coach.role}">Role</span>

                        <div class="d-flex justify-content-center gap-2 mt-2">
                            <a th:href="@{'/admin/coaches/' + ${coach.id} + '/edit'}" class="btn btn-edit px-4 py-2 rounded-3">
                                <i class="bi bi-pencil-square me-2"></i>Cập nhật
                            </a>
                            <button type="button" class="btn btn-delete px-3 py-2 rounded-3"
                                    data-bs-toggle="modal" data-bs-target="#deleteCoachModal" title="Xóa">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="card-footer bg-white p-4 border-top">
                        <div class="mb-3">
                            <div class="label-text"><i class="bi bi-envelope me-2"></i>Email</div>
                            <div class="value-text" th:text="${coach.email}">email@example.com</div>
                        </div>
                        <div>
                            <div class="label-text"><i class="bi bi-telephone me-2"></i>Số điện thoại</div>
                            <div class="value-text" th:text="${coach.phone}">0123456789</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card card-profile p-4 mb-4">
                    <h5 class="fw-bold text-purple mb-4 border-bottom pb-2">Thông tin cá nhân</h5>
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <div class="label-text">Quốc tịch</div>
                            <div class="value-text"><i class="bi bi-globe me-1 text-muted"></i><span th:text="${coach.nationality}"></span></div>
                        </div>
                        <div class="col-md-6">
                            <div class="label-text">Ngày sinh</div>
                            <div class="value-text" th:text="${#temporals.format(coach.dateOfBirth, 'dd/MM/yyyy')}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCoachModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header text-white" style="background-color: var(--pl-purple);">
                    <h5 class="modal-title fw-bold"><i class="bi bi-exclamation-triangle-fill me-2"></i>Xác nhận xóa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <p class="mb-2">Bạn có chắc muốn xóa Huấn luyện viên này?</p>
                    <h4 class="fw-bold text-danger" th:text="${coach.fullName}">Tên HLV</h4>
                    <p class="text-muted small mb-0">Thao tác này không thể phục hồi.</p>
                </div>
                <div class="modal-footer bg-light border-0 justify-content-center">
                    <button type="button" class="btn btn-light fw-bold px-4" data-bs-dismiss="modal">Hủy</button>

                    <form th:action="@{'/admin/coaches/' + ${coach.id} + '/delete'}" method="post">
                        <button type="submit" class="btn btn-danger fw-bold px-4">
                            <i class="bi bi-trash me-2"></i>Xóa ngay
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
