<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(${formTitle}, 'coaches', ~{::content})">

<th:block th:fragment="content">

    <style>
        :root { --pl-purple: #38003c; --pl-pink: #ff0050; }

        .card-form { border: none; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: #fff; }
        .form-section-title {
            font-size: 0.9rem; font-weight: 700; color: var(--pl-purple);
            text-transform: uppercase; margin-bottom: 1.5rem; padding-bottom: 0.5rem;
            border-bottom: 2px solid #f3f4f6;
        }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #4b5563; }
        .form-control, .form-select {
            border-radius: 0.5rem; padding: 0.6rem 1rem; border: 1px solid #e5e7eb;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--pl-pink); box-shadow: 0 0 0 4px rgba(255, 0, 80, 0.1);
        }

        .btn-save {
            background-color: var(--pl-pink); border: none; color: white;
            padding: 0.75rem 2rem; font-weight: 600; border-radius: 0.5rem;
            transition: all 0.2s;
        }
        .btn-save:hover { background-color: #d10042; transform: translateY(-2px); }

        .btn-cancel {
            background-color: #f3f4f6; color: #4b5563; border: none;
            padding: 0.75rem 1.5rem; font-weight: 600; border-radius: 0.5rem;
        }
        .btn-cancel:hover { background-color: #e5e7eb; color: #1f2937; }
    </style>

    <div class="container-fluid" style="max-width: 1000px;">

        <div class="mb-4">
            <h3 class="fw-bold" style="color: var(--pl-purple);" th:text="${formTitle}">Thêm HLV</h3>
        </div>

        <form th:object="${coach}"
              th:action="${coach.id != null} ? @{/owner/coaches/update} : @{/owner/coaches/create}"
              method="post">

            <input type="hidden" th:field="*{id}">

            <div class="card card-form p-4 mb-4">
                <div class="form-section-title">1. Thông tin cơ bản</div>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{fullName}" placeholder="Nhập tên đầy đủ" required>
                        <small class="text-danger" th:errors="*{fullName}"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Chức vụ <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{role}" required>
                            <option value="">-- Chọn chức vụ --</option>
                            <option value="Head Coach" th:if="${headCoachExists == false} or *{role == 'Head Coach'}">Head Coach</option>
                            <option value="Assistant Coach">Assistant Coach</option>
                            <option value="First Team Coach">First Team Coach</option>
                            <option value="Goalkeeper Coach">Goalkeeper Coach</option>
                            <option value="Fitness Coach">Fitness Coach</option>
                            <option value="Tactical Coach">Tactical Coach</option>
                            <option value="Video Analyst">Video Analyst</option>
                            <option value="Analyst">Analyst</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Đội bóng chủ quản</label>
                        <input type="text" class="form-control bg-light" th:value="${myTeamName}" readonly>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" th:field="*{dateOfBirth}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Quốc tịch</label>
                        <input type="text" class="form-control" th:field="*{nationality}" placeholder="Ví dụ: Anh">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" th:field="*{phone}" placeholder="Nhập số điện thoại">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="example@club.com">
                    </div>
                </div>
            </div>

            <div class="card card-form p-4 mb-4">
                <div class="form-section-title">2. Hồ sơ nghề nghiệp</div>
                <div class="row g-4">
                    <div class="col-md-12">
                        <label class="form-label">Link ảnh đại diện (Avatar)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-link-45deg"></i></span>
                            <input type="text" class="form-control" th:field="*{avatarUrl}" placeholder="https://...">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Ngày gia nhập</label>
                        <input type="date" class="form-control" th:field="*{joinDate}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Kinh nghiệm (Năm)</label>
                        <input type="number" min="0" class="form-control" th:field="*{experienceYears}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="Active">Đang làm việc (Active)</option>
                            <option value="Inactive">Đã nghỉ (Inactive)</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Chứng chỉ huấn luyện</label>
                        <select class="form-select" th:field="*{licenseLevels}" multiple id="licenseSelect">
                            <option value="UEFA Pro">UEFA Pro</option>
                            <option value="UEFA A">UEFA A</option>
                            <option value="UEFA B">UEFA B</option>
                            <option value="FIFA Coaching">FIFA Coaching</option>
                            <option value="USSF A">USSF A</option>
                            <option value="AFC Pro">AFC Pro</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Ghi chú thêm</label>
                        <textarea class="form-control" rows="3" th:field="*{note}" placeholder="Nhập ghi chú..."></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3 pb-5">
                <a th:href="@{/owner/coaches}" class="btn btn-cancel">Hủy bỏ</a>
                <button type="submit" class="btn btn-save">
                    <i class="bi bi-check2-circle me-2"></i>Lưu thông tin
                </button>
            </div>

        </form>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const el = document.getElementById('licenseSelect');
            if (el) {
                new Choices(el, {
                    removeItemButton: true,
                    placeholderValue: 'Chọn chứng chỉ...',
                    searchEnabled: true,
                    shouldSort: false
                });
            }
        });
    </script>

</th:block>
</html>
