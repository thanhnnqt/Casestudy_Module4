<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{coach/dashboard :: coachLayout(
                    pageTitle='Lịch tập',
                    activePage='training',
                    content=~{::.main-content-child}
                  )}">
<head>
    <meta charset="UTF-8">
    <title>Lịch tập</title>
</head>
<body>

<div class="main-content-child">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Quản lý lịch tập</h1>
        <a th:href="@{/coach/team/{teamId}/training/add(teamId=${teamId})}" class="btn btn-success">
            + Thêm lịch tập mới
        </a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Thời gian bắt đầu</th>
            <th>Thời gian kết thúc</th>
            <th>Địa điểm</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(schedules)}">
            <td colspan="6" class="text-center">Chưa có lịch tập nào.</td>
        </tr>
        <tr th:each="s : ${schedules}">
            <td th:text="${s.title}"></td>
            <td th:text="${#temporals.format(s.startTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(s.endTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${s.location}"></td>
            <td th:text="${s.description}"></td>
            <td>
                <a th:href="@{/coach/team/{teamId}/training/edit/{trainingId}(teamId=${teamId}, trainingId=${s.id})}"
                   class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/coach/team/{teamId}/training/delete/{trainingId}(teamId=${teamId}, trainingId=${s.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
