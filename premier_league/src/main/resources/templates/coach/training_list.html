<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch tập - Premier League</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#38003c',   // Tím than PL
                        secondary: '#00ff85', // Xanh neon PL
                        pink: '#ff0050'       // Hồng PL
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSRF meta (Spring Security sẽ cung cấp biến _csrf nếu bật CSRF) -->
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #38003c; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Header Card Style */
        .pl-header-card {
            background-color: #38003c;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            color: white;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(56, 0, 60, 0.2);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{layout/navbarCoach :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-8 max-w-7xl">

    <div class="pl-header-card mb-8 p-8 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="relative z-10">
            <div class="flex items-center gap-3 mb-2">
                <div class="bg-secondary text-primary font-bold px-3 py-1 rounded text-xs uppercase tracking-wider">
                    Training
                </div>
                <span class="text-secondary font-semibold text-sm uppercase tracking-widest">HLV: <span th:text="${teamName}">Team Name</span></span>
            </div>
            <h1 class="text-4xl font-black tracking-tight mb-2 text-white" style="font-family: 'Inter', sans-serif;">
                QUẢN LÝ LỊCH TẬP
            </h1>
            <p class="text-gray-300 max-w-xl">Theo dõi và điều chỉnh lịch trình tập luyện của đội bóng.</p>
        </div>

        <div class="relative z-10">
            <a th:href="@{/coach/team/{teamId}/training/add(teamId=${teamId})}"
               class="group inline-flex items-center gap-2 bg-secondary hover:bg-[#00d670] text-primary font-bold py-3 px-6 rounded-lg shadow-lg transition-all transform hover:scale-105">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                <span>THÊM LỊCH TẬP</span>
            </a>
        </div>

        <div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-pink/20 to-transparent pointer-events-none"></div>
    </div>

    <div th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm flex items-center gap-3">
        <i data-lucide="check-circle" class="w-6 h-6"></i>
        <span class="font-medium" th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded shadow-sm flex items-center gap-3">
        <i data-lucide="alert-circle" class="w-6 h-6"></i>
        <span class="font-medium" th:text="${error}"></span>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider border-b border-gray-200">
                    <th class="p-5 font-bold text-primary w-1/4">Tiêu đề / Nội dung</th>
                    <th class="p-5 font-bold w-48">Thời gian</th>
                    <th class="p-5 font-bold w-40">Địa điểm</th>
                    <th class="p-5 font-bold text-center w-32">Hành động</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm text-gray-700">

                <tr th:if="${#lists.isEmpty(schedules)}">
                    <td colspan="4" class="p-8 text-center text-gray-500">
                        <div class="flex flex-col items-center gap-3">
                            <div class="bg-gray-50 p-4 rounded-full">
                                <i data-lucide="calendar-off" class="w-8 h-8 text-gray-400"></i>
                            </div>
                            <p>Chưa có lịch tập nào được tạo.</p>
                        </div>
                    </td>
                </tr>

                <tr th:each="s : ${schedules}" class="hover:bg-purple-50/50 transition-colors group" th:attr="data-training-id=${s.id}">

                    <td class="p-5 align-top">
                        <div class="flex items-start gap-3">
                            <div class="mt-1 bg-purple-100 text-primary p-2 rounded-lg">
                                <i data-lucide="dumbbell" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <h3 class="text-base font-bold text-gray-900 group-hover:text-primary transition-colors"
                                    th:text="${s.title}">Tiêu đề</h3>
                                <p class="text-gray-500 text-xs mt-1 line-clamp-2"
                                   th:text="${s.description}">Mô tả ngắn gọn...</p>
                            </div>
                        </div>
                    </td>

                    <td class="p-5 align-top">
                        <div class="flex flex-col gap-1">
                            <div class="flex items-center gap-2 text-gray-900 font-semibold">
                                <i data-lucide="clock" class="w-4 h-4 text-secondary"></i>
                                <span th:text="${#temporals.format(s.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(s.endTime, 'HH:mm')}">09:00 - 11:00</span>
                            </div>
                            <div class="flex items-center gap-2 text-gray-500 text-xs">
                                <i data-lucide="calendar" class="w-3 h-3"></i>
                                <span th:text="${#temporals.format(s.startTime, 'dd/MM/yyyy')}">20/11/2024</span>
                            </div>
                        </div>
                    </td>

                    <td class="p-5 align-top">
                        <div class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-md bg-gray-100 text-gray-600 text-xs font-medium">
                            <i data-lucide="map-pin" class="w-3 h-3"></i>
                            <span th:text="${s.location}">Sân tập 1</span>
                        </div>
                    </td>

                    <td class="p-5 align-middle text-center">
                        <div class="flex justify-center gap-2">
                            <a th:href="@{/coach/team/{teamId}/training/edit/{trainingId}(teamId=${teamId}, trainingId=${s.id})}"
                               class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Chỉnh sửa">
                                <i data-lucide="edit-3" class="w-5 h-5"></i>
                            </a>

                            <!-- Delete button: có href (fallback) + data-url để AJAX sử dụng -->
                            <a th:href="@{/coach/team/{teamId}/training/delete/{trainingId}(teamId=${teamId}, trainingId=${s.id})}"
                               th:attr="data-url=@{/coach/team/{teamId}/training/delete/{trainingId}(teamId=${teamId}, trainingId=${s.id})}"
                               class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors delete-training"
                               title="Xóa">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>

<!-- AJAX Delete script with SweetAlert2 -->
<script>
    (function () {
        // Lấy CSRF token và header nếu có (Spring Security cung cấp _csrf trong model)
        const csrfMeta = document.querySelector('meta[name="_csrf"]');
        const csrfHeaderMeta = document.querySelector('meta[name="_csrf_header"]');
        const csrfToken = csrfMeta ? csrfMeta.getAttribute('content') : null;
        const csrfHeaderName = csrfHeaderMeta ? csrfHeaderMeta.getAttribute('content') : null;

        function showSuccessToast(message) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'success',
                title: message,
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                customClass: { popup: 'rounded-xl' }
            });
        }

        function showErrorAlert(title, message) {
            Swal.fire({
                icon: 'error',
                title: title,
                text: message,
                customClass: { popup: 'rounded-xl' }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.delete-training').forEach(function (el) {
                el.addEventListener('click', function (e) {
                    e.preventDefault();

                    // Lấy URL xóa từ data-url hoặc href (fallback)
                    const url = el.getAttribute('data-url') || el.getAttribute('href');
                    if (!url) {
                        console.error('Delete URL không hợp lệ.');
                        return;
                    }

                    Swal.fire({
                        title: 'Xác nhận xóa',
                        html: "<strong>Bạn có chắc chắn muốn xóa lịch tập này?</strong><br/>Hành động sẽ không thể hoàn tác.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'Xóa',
                        cancelButtonText: 'Hủy',
                        reverseButtons: true,
                        focusCancel: true,
                        customClass: {
                            popup: 'rounded-xl',
                        }
                    }).then((result) => {
                        if (!result.isConfirmed) return;

                        // Thực hiện request DELETE bằng fetch
                        const headers = {
                            'Accept': 'application/json'
                        };
                        // Nếu có CSRF, gắn header thích hợp
                        if (csrfToken && csrfHeaderName) {
                            headers[csrfHeaderName] = csrfToken;
                        } else if (csrfToken) {
                            // fallback header name
                            headers['X-CSRF-TOKEN'] = csrfToken;
                        }

                        fetch(url, {
                            method: 'DELETE',
                            headers: headers,
                            credentials: 'same-origin' // gửi cookie nếu cần
                        })
                            .then(async (response) => {
                                // Nếu server trả json với thông tin, cố parse
                                let body = null;
                                try { body = await response.json(); } catch (err) { /* không phải json */ }

                                if (response.ok) {
                                    // Xóa hàng tương ứng khỏi DOM
                                    const row = el.closest('tr');
                                    if (row) {
                                        row.style.transition = 'opacity 300ms ease, transform 300ms ease';
                                        row.style.opacity = '0';
                                        row.style.transform = 'translateY(-8px)';
                                        setTimeout(() => row.remove(), 320);
                                    }

                                    // Hiển thị thông tin (dùng message server trả về nếu có)
                                    const msg = (body && body.message) ? body.message : 'Xóa lịch tập thành công.';
                                    showSuccessToast(msg);
                                } else {
                                    // Lấy message lỗi nếu server gửi
                                    const errMsg = (body && (body.error || body.message)) ? (body.error || body.message) : ('Có lỗi khi xóa. Mã: ' + response.status);
                                    showErrorAlert('Không thể xóa', errMsg);
                                }
                            })
                            .catch((error) => {
                                console.error('Fetch error:', error);
                                showErrorAlert('Lỗi kết nối', 'Không thể liên hệ máy chủ. Vui lòng thử lại sau.');
                            });
                    });
                });
            });
        });
    })();
</script>

</body>
</html>
