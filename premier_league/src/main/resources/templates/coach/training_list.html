<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch tập - <span th:text="${teamName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Quản lý lịch tập: <span class="text-primary" th:text="${teamName}"></span></h1>
    <a th:href="@{/coach/team/{teamId}/players(teamId=${teamId})}" class="btn btn-secondary mb-3">Xem Cầu thủ</a>
    <a th:href="@{/coach/team/{teamId}/schedule(teamId=${teamId})}" class="btn btn-secondary mb-3">Xem Lịch thi đấu</a>
    <hr>
    <a th:href="@{/coach/team/{teamId}/training/add(teamId=${teamId})}" class="btn btn-success mb-3">Thêm lịch tập mới</a>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Thời gian bắt đầu</th>
            <th>Thời gian kết thúc</th>
            <th>Địa điểm</th>
            <th>Mô tả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(schedules)}">
            <td colspan="6" class="text-center">Chưa có lịch tập nào.</td>
        </tr>
        <tr th:each="s : ${schedules}">
            <td th:text="${s.title}"></td>
            <td th:text="${#temporals.format(s.startTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(s.endTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${s.location}"></td>
            <td th:text="${s.description}"></td>
            <td>
                <a th:href="@{/coach/team/{teamId}/training/edit/{trainingId}(teamId=${teamId}, trainingId=${s.id})}"
                   class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{/coach/team/{teamId}/training/delete/{trainingId}(teamId=${teamId}, trainingId=${s.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
