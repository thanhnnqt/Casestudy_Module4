<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{coach/dashboard :: coachLayout(
                    pageTitle='Lịch thi đấu',
                    activePage='schedule',
                    content=~{::.main-content-child}
                  )}">
<head>
    <meta charset="UTF-8">
    <title>Lịch thi đấu</title>
</head>
<body>

<div class="main-content-child">
    <h1 class="mb-4">Lịch thi đấu & Đăng ký đội hình</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover table-bordered bg-white">
        <thead class="table-dark">
        <tr>
            <th>Vòng</th>
            <th>Ngày</th>
            <th>Giờ</th>
            <th>Đội nhà</th>
            <th>Đội khách</th>
            <th>Trạng thái (Trận đấu)</th>
            <th>Trạng thái (Đội hình)</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(matchesDto)}">
            <td colspan="8" class="text-center">Chưa có lịch thi đấu.</td>
        </tr>
        <tr th:each="dto : ${matchesDto}">
            <td th:text="${dto.match.round}"></td>
            <td th:text="${dto.match.matchDate}"></td>
            <td th:text="${dto.match.matchTime}"></td>
            <td th:text="${dto.match.homeTeam.name}"></td>
            <td th:text="${dto.match.awayTeam.name}"></td>
            <td th:text="${dto.match.status}"></td>
            <td>
                <span th:if="${dto.lineupRegistered}" class="badge bg-success">Đã đăng ký</span>
                <span th:unless="${dto.lineupRegistered}" class="badge bg-danger">Chưa đăng ký</span>
            </td>
            <td>
                <a th:href="@{/coach/team/{teamId}/match/{matchId}/lineup(teamId=${teamId}, matchId=${dto.match.id})}"
                   class="btn btn-primary btn-sm">
                    Quản lý đội hình
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
