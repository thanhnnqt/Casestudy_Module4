<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch thi đấu - <span th:text="${teamName}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lịch thi đấu: <span class="text-primary" th:text="${teamName}"></span></h1>
    <a th:href="@{/coach/team/{teamId}/players(teamId=${teamId})}" class="btn btn-secondary mb-3">Xem Cầu thủ</a>
    <a th:href="@{/coach/team/{teamId}/training(teamId=${teamId})}" class="btn btn-secondary mb-3">Xem Lịch tập</a>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Vòng</th>
            <th>Ngày</th>
            <th>Giờ</th>
            <th>Đội nhà</th>
            <th>Đội khách</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(matches)}">
            <td colspan="7" class="text-center">Chưa có lịch thi đấu.</td>
        </tr>
        <tr th:each="match : ${matches}">
            <td th:text="${match.round}"></td>
            <td th:text="${match.matchDate}"></td>
            <td th:text="${match.matchTime}"></td>
            <td th:text="${match.homeTeam.name}"></td>
            <td th:text="${match.awayTeam.name}"></td>
            <td th:text="${match.status}"></td>
            <td>
                <a th:href="@{/coach/team/{teamId}/match/{matchId}/lineup(teamId=${teamId}, matchId=${match.id})}"
                   class="btn btn-primary btn-sm">
                    Đăng ký đội hình
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
