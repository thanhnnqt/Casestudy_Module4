<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>B·∫£ng x·∫øp h·∫°ng ‚Äì Premier League</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#38003c",
                        secondary: "#00ff85"
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Navbar -->
<div th:replace="~{layout/navbar :: header}"></div>

<!-- MAIN GRID -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-10 mb-20 grid grid-cols-1 lg:grid-cols-3 gap-8 flex-1">

    <!-- BXH -->
    <div class="lg:col-span-2">
        <h1 class="text-4xl font-extrabold text-primary mb-6 text-center">
            B·∫£ng X·∫øp H·∫°ng Premier League
        </h1>

        <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-200">
            <table class="w-full">
                <thead class="bg-primary text-white text-sm uppercase">
                <tr>
                    <th class="py-3 px-4 text-center">#</th>
                    <th class="py-3 px-4 text-left">ƒê·ªôi</th>
                    <th class="py-3 px-4 text-center">ƒêi·ªÉm</th>
                    <th class="py-3 px-4 text-center">Th·∫Øng</th>
                    <th class="py-3 px-4 text-center">H√≤a</th>
                    <th class="py-3 px-4 text-center">Thua</th>
                    <th class="py-3 px-4 text-center">Hi·ªáu s·ªë</th>
                </tr>
                </thead>
                <tbody id="rankingBody" class="text-gray-800 text-base"></tbody>
            </table>
        </div>
    </div>

    <!-- L·ªãch ƒë·∫•u -->
    <div class="bg-white shadow-xl rounded-2xl p-5 border border-gray-200 h-fit">

        <h2 class="text-2xl font-bold text-primary mb-4">üìÖ L·ªãch Thi ƒê·∫•u</h2>

        <form method="get" action="/tournaments-detail" class="mb-4">
            <label class="font-semibold mb-2 block">Ch·ªçn v√≤ng:</label>

            <select name="round"
                    class="w-full p-2 border rounded-lg bg-gray-50"
                    onchange="this.form.submit()">

                <option th:each="i : ${#numbers.sequence(1, 38)}"
                        th:value="${i}"
                        th:text="'V√≤ng ' + ${i}"
                        th:selected="${i == selectedRound}">
                </option>

            </select>
        </form>

        <div class="space-y-4">
            <div th:each="match : ${upcomingMatches}"
                 class="p-4 border rounded-xl bg-gray-50 hover:bg-gray-100 transition shadow-sm">

                <div class="flex items-center justify-between">

                    <!-- Home -->
                    <div class="text-center w-1/3">
                        <div class="w-16 h-16 bg-gray-100 rounded-full mx-auto mb-3 flex items-center justify-center overflow-hidden">
                            <img th:src="${match.homeTeam.logoUrl}"
                                 th:alt="${match.homeTeam.name}"
                                 class="w-full h-full object-cover"/>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 truncate"
                            th:text="${match.homeTeam.name}">Home</h3>
                    </div>

                    <!-- VS -->
                    <div class="w-1/3 text-center">
                        <div class="text-3xl font-black text-primary">VS</div>
                        <p class="text-xs text-gray-400 mt-2"
                           th:text="${match.homeTeam.stadium}">Stadium</p>
                        <p class="text-sm font-semibold text-gray-600 mt-1"
                           th:text="${match.matchDate + ' ‚Äì ' + match.matchTime}"></p>
                    </div>

                    <!-- Away -->
                    <div class="text-center w-1/3">
                        <div class="w-16 h-16 bg-gray-100 rounded-full mx-auto mb-3 flex items-center justify-center overflow-hidden">
                            <img th:src="${match.awayTeam.logoUrl}"
                                 th:alt="${match.awayTeam.name}"
                                 class="w-full h-full object-cover"/>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 truncate"
                            th:text="${match.awayTeam.name}">Away</h3>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<!-- Footer -->
<div th:replace="~{layout/footer :: footer}"></div>

<!-- =========================== -->
<!--       SCRIPT BXH           -->
<!-- =========================== -->
<script>
    const body = document.getElementById("rankingBody");

    async function loadRanking() {
        const res = await fetch("/api/rankings/v1");
        const data = await res.json();

        body.innerHTML = "";

        data.forEach((r, index) => {
            const tr = document.createElement("tr");
            tr.className = "border-b border-gray-100 hover:bg-gray-50 transition";

            tr.innerHTML = `
                <td class="py-4 px-4 text-center font-semibold text-primary">${index + 1}</td>

                <td class="py-4 px-4">
                    <div class="flex items-center gap-3">
                        <img src="${r.logoUrl}" class="w-10 h-10 object-contain" />
                        <a href="/team/${r.id}" class="font-bold hover:text-secondary transition">${r.name}</a>
                    </div>
                </td>

                <td class="py-4 px-4 text-center font-bold">${r.points}</td>
                <td class="py-4 px-4 text-center">${r.winCount ?? 0}</td>
                <td class="py-4 px-4 text-center">${r.drawCount ?? 0}</td>
                <td class="py-4 px-4 text-center">${r.loseCount ?? 0}</td>
                <td class="py-4 px-4 text-center">${r.goalDifference}</td>
            `;

            body.appendChild(tr);
        });
    }

    // Load b·∫£ng khi m·ªü trang
    loadRanking();
</script>

<!-- =========================== -->
<!--     REALTIME WEBSOCKET     -->
<!-- =========================== -->
<script>
    const socket = new SockJS('/ws');
    const stomp = Stomp.over(socket);

    stomp.connect({}, () => {
        console.log("‚úî Connected WebSocket");

        stomp.subscribe('/topic/ranking-updated', () => {
            console.log("üîÑ Ranking updated ‚Äì reload table");
            loadRanking();
        });
    });
</script>

<script>
    lucide.createIcons();
</script>

</body>
</html>
