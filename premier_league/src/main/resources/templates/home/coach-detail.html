<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${coach != null ? coach.name + ' - Huấn luyện viên' : 'Không tìm thấy HLV'}">Chi tiết HLV</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        // Các màu khác...
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" th:href="@{/css/home-css.css}" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/header :: header}"></div>

<div class="min-h-screen bg-gray-50 py-12">

    <div th:if="${coach == null}" class="min-h-screen flex items-center justify-center">
        <p class="text-xl text-gray-600">Không tìm thấy huấn luyện viên</p>
    </div>

    <div th:if="${coach != null}" class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">

        <a th:if="${team != null}"
           th:href="@{/team/{id}(id=${team.id})}"
           class="inline-flex items-center gap-2 text-primary hover:underline mb-6">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            Quay lại đội bóng
        </a>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/3">
                    <img th:src="${coach.image}"
                         th:alt="${coach.name}"
                         class="w-full h-full object-cover" />
                </div>

                <div class="md:w-2/3 p-8">
                    <div class="mb-6">
                        <h1 class="text-4xl font-bold mb-2" th:text="${coach.name}">Coach Name</h1>
                        <p class="text-xl text-primary font-semibold">Huấn luyện viên</p>
                        <p th:if="${team != null}"
                           class="text-lg text-gray-600 mt-1"
                           th:text="${team.name}">Team Name</p>
                    </div>

                    <div class="grid grid-cols-2 gap-6 mb-8">
                        <div class="flex items-center gap-3">
                            <i data-lucide="calendar" class="text-primary w-6 h-6"></i>
                            <div>
                                <p class="text-sm text-gray-600">Tuổi</p>
                                <p class="text-xl font-semibold" th:text="${coach.age}">50</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <i data-lucide="map-pin" class="text-primary w-6 h-6"></i>
                            <div>
                                <p class="text-sm text-gray-600">Quốc tịch</p>
                                <p class="text-xl font-semibold" th:text="${coach.nationality}">Vietnam</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-4 mb-8">
                        <p class="text-sm text-gray-600 mb-1">Kinh nghiệm</p>
                        <p class="text-2xl font-bold text-primary" th:text="${coach.experience}">10 năm</p>
                    </div>

                    <div class="border-t pt-6">
                        <div class="flex items-center gap-2 mb-4">
                            <i data-lucide="award" class="text-primary w-7 h-7"></i>
                            <h2 class="text-2xl font-bold">Thành tích</h2>
                        </div>
                        <ul class="space-y-3">
                            <li th:each="achievement : ${coach.achievements}" class="flex items-start gap-3">
                                <div class="bg-primary rounded-full w-2 h-2 mt-2"></div>
                                <span class="text-lg text-gray-700" th:text="${achievement}">Vô địch V.League 2020</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
