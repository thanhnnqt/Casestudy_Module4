<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${player != null ? player.name + ' - Thông tin cầu thủ' : 'Không tìm thấy cầu thủ'}">Chi tiết cầu thủ</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" th:href="@{/css/home-css.css}" />
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/navbar.html :: header}"></div>

<div class="min-h-screen bg-gray-50 py-12">

    <!-- Không tìm thấy cầu thủ -->
    <div th:if="${player == null}" class="min-h-screen flex items-center justify-center">
        <p class="text-xl text-gray-600">Không tìm thấy cầu thủ</p>
    </div>

    <!-- Có dữ liệu cầu thủ -->
    <div th:if="${player != null}" class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">

        <a th:href="@{/team/{id}(id=${team.id})}"
           class="inline-flex items-center gap-2 text-primary hover:underline mb-6">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            Quay lại đội bóng
        </a>

        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="md:flex">

                <!-- Ảnh cầu thủ (FIXED) -->
                <div class="md:w-1/3">
                    <img th:src="${player.avatar != null ? player.avatar : '/images/default-player.png'}"
                         th:alt="${player.name}"
                         class="w-full h-full object-cover" />
                </div>

                <!-- Thông tin -->
                <div class="md:w-2/3 p-8">

                    <div class="flex items-start justify-between mb-6">
                        <div>
                            <h1 class="text-4xl font-bold mb-2" th:text="${player.name}">Player Name</h1>
                            <p class="text-xl text-gray-600" th:text="${team.name}">Team Name</p>
                        </div>
                    </div>

                    <!-- Ngày sinh – Tuổi – Kinh nghiệm -->
                    <div class="grid grid-cols-2 gap-6 mb-8">

                        <!-- Ngày sinh -->
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Ngày sinh</p>
                            <p class="text-xl font-semibold"
                               th:text="${#temporals.format(player.dob, 'dd/MM/yyyy')}">01/01/1990</p>
                        </div>

                        <!-- Tuổi -->
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Tuổi</p>
                            <p class="text-xl font-semibold" th:text="${age} + ' tuổi'">28 tuổi</p>
                        </div>

                        <!-- Kinh nghiệm -->
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Kinh nghiệm</p>
                            <p class="text-xl font-semibold" th:text="${player.experience}">10 năm</p>
                        </div>

                        <!-- Quốc tịch (nếu có) -->

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
