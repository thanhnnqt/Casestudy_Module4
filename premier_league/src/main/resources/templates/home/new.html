<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tin tức - V.League</title>

    <link rel="stylesheet" th:href="@{/css/application.css}" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" th:href="@{/css/home-css.css}" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/header :: header}"></div>

<div class="min-h-screen bg-gray-50 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Tin tức</h1>
            <p class="text-gray-600">Cập nhật tin tức mới nhất về giải đấu</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2">

                <th:block th:if="${not #lists.isEmpty(newsList)}">

                    <div th:with="featured=${newsList[0]}" class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
                        <img th:src="${featured.image}"
                             th:alt="${featured.title}"
                             class="w-full h-96 object-cover" />
                        <div class="p-8">
                            <div class="flex items-center gap-4 mb-4">
                                    <span class="bg-primary text-white px-3 py-1 rounded-full text-sm font-semibold"
                                          th:text="${featured.category}">Category</span>
                                <div class="flex items-center gap-1 text-sm text-gray-600">
                                    <i data-lucide="calendar" class="w-3.5 h-3.5"></i>
                                    <span th:text="${#dates.format(featured.date, 'dd/MM/yyyy')}">01/01/2024</span>
                                </div>
                            </div>
                            <h2 class="text-3xl font-bold mb-4" th:text="${featured.title}">Tiêu đề bài viết nổi bật</h2>
                            <p class="text-gray-700 text-lg leading-relaxed" th:text="${featured.excerpt}">Tóm tắt nội dung...</p>
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div th:each="item, iter : ${newsList}"
                             th:if="${iter.index > 0}"
                             class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                            <div class="md:flex">
                                <div class="md:w-1/3">
                                    <img th:src="${item.image}"
                                         th:alt="${item.title}"
                                         class="w-full h-48 md:h-full object-cover" />
                                </div>
                                <div class="md:w-2/3 p-6">
                                    <div class="flex items-center gap-4 mb-3">
                                            <span class="bg-primary/10 text-primary px-3 py-1 rounded-full text-sm font-semibold"
                                                  th:text="${item.category}">Category</span>
                                        <div class="flex items-center gap-1 text-sm text-gray-600">
                                            <i data-lucide="calendar" class="w-3.5 h-3.5"></i>
                                            <span th:text="${#dates.format(item.date, 'dd/MM/yyyy')}">01/01/2024</span>
                                        </div>
                                    </div>
                                    <h3 class="text-xl font-bold mb-2" th:text="${item.title}">Tiêu đề tin tức</h3>
                                    <p class="text-gray-600" th:text="${item.excerpt}">Tóm tắt tin tức...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </th:block>

                <div th:if="${#lists.isEmpty(newsList)}" class="text-center text-gray-500 py-12">
                    Chưa có tin tức nào.
                </div>

            </div>

            <div class="lg:col-span-1">

                <div class="bg-white rounded-xl shadow-md p-6 mb-6 sticky top-24">
                    <h3 class="text-xl font-bold mb-4">Danh mục</h3>
                    <div class="space-y-2">
                        <button th:each="cat : ${ {'Kết quả', 'Tin tức', 'Lịch thi đấu', 'Chuyển nhượng', 'Phỏng vấn'} }"
                                class="w-full text-left px-4 py-2 rounded-lg hover:bg-primary/10 hover:text-primary transition-colors flex items-center gap-2">
                            <i data-lucide="tag" class="w-4 h-4"></i>
                            <span th:text="${cat}">Danh mục</span>
                        </button>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-primary to-green-600 rounded-xl p-6 text-white">
                    <h3 class="text-xl font-bold mb-2">Đăng ký nhận tin</h3>
                    <p class="mb-4 text-sm">Nhận thông báo về tin tức và trận đấu mới nhất</p>
                    <input type="email"
                           placeholder="Email của bạn"
                           class="w-full px-4 py-2 rounded-lg mb-3 text-gray-900 focus:outline-none" />
                    <button class="w-full bg-white text-primary py-2 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                        Đăng ký
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
