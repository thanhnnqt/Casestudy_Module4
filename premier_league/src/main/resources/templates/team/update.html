<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cập nhật Đội bóng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 900px;">
  <h2 class="text-center mb-4">Cập nhật Đội bóng: <span class="text-primary" th:text="*{name}"></span></h2>

  <form th:action="@{/teams/update}" th:object="${teamDto}" method="post">
    <input type="hidden" th:field="*{id}">

    <fieldset class="border p-3 mb-3">
      <legend class="float-none w-auto px-2">Thông tin cơ bản</legend>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Tên đội bóng</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="shortName" class="form-label">Tên viết tắt</label>
            <input type="text" id="shortName" th:field="*{shortName}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="coachName" class="form-label">Tên HLV</label>
            <input type="text" id="coachName" th:field="*{coachName}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('coachName')}" th:errors="*{coachName}" class="invalid-feedback"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="country" class="form-label">Quốc gia</label>
            <input type="text" id="country" th:field="*{country}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Thành phố</label>
            <input type="text" id="city" th:field="*{city}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid-feedback"></div>
          </div>
          <div class="mb-3">
            <label for="stadium" class="form-label">Sân vận động</label>
            <input type="text" id="stadium" th:field="*{stadium}" class="form-control" th:errorclass="is-invalid">
            <div th:if="${#fields.hasErrors('stadium')}" th:errors="*{stadium}" class="invalid-feedback"></div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="logoUrl" class="form-label">Link Logo</label>
        <input type="text" id="logoUrl" th:field="*{logoUrl}" class="form-control" th:errorclass="is-invalid" placeholder="https://...">
        <div th:if="${#fields.hasErrors('logoUrl')}" th:errors="*{logoUrl}" class="invalid-feedback"></div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Mô tả</label>
        <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
      </div>
    </fieldset>

    <fieldset class="border p-3 mb-3">
      <legend class="float-none w-auto px-2">Thống kê mùa giải</legend>
      <div class="row">
        <div class="col-md-3">
          <label for="totalPlayers" class="form-label">Tổng cầu thủ</label>
          <input type="number" id="totalPlayers" th:field="*{totalPlayers}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('totalPlayers')}" th:errors="*{totalPlayers}" class="invalid-feedback"></div>
        </div>
        <div class="col-md-3">
          <label for="winCount" class="form-label">Thắng</label>
          <input type="number" id="winCount" th:field="*{winCount}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('winCount')}" th:errors="*{winCount}" class="invalid-feedback"></div>
        </div>
        <div class="col-md-3">
          <label for="drawCount" class="form-label">Hòa</label>
          <input type="number" id="drawCount" th:field="*{drawCount}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('drawCount')}" th:errors="*{drawCount}" class="invalid-feedback"></div>
        </div>
        <div class="col-md-3">
          <label for="loseCount" class="form-label">Thua</label>
          <input type="number" id="loseCount" th:field="*{loseCount}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('loseCount')}" th:errors="*{loseCount}" class="invalid-feedback"></div>
        </div>
        <div class="col-md-3 mt-3">
          <label for="points" class="form-label">Điểm</label>
          <input type="number" id="points" th:field="*{points}" class="form-control" th:errorclass="is-invalid">
          <div th:if="${#fields.hasErrors('points')}" th:errors="*{points}" class="invalid-feedback"></div>
        </div>
      </div>
    </fieldset>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">Lưu thay đổi</button>
      <a th:href="@{/teams}" class="btn btn-secondary">Hủy</a>
    </div>
  </form>
</div>
</body>
</html>
