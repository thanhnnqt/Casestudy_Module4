<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đội bóng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Quản lý Đội bóng</h2>

  <div class="mb-3 text-end">
    <a th:href="@{/teams/create}" class="btn btn-primary">+ Thêm Đội bóng mới</a>
  </div>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Logo</th>
      <th>Tên Đội</th>
      <th>Viết tắt</th>
      <th>Sân vận động</th>
      <th>HLV</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team : ${teams}">
      <td th:text="${team.id}"></td>
      <td>
        <img th:src="${team.logoUrl != null ? team.logoUrl : '/images/default-logo.png'}"
             th:alt="${team.name}"
             style="width: 40px; height: 40px; object-fit: contain;">
      </td>
      <td>
        <a th:href="@{/team/{id}(id=${team.id})}" th:text="${team.name}"></a>
      </td>
      <td th:text="${team.shortName}"></td>
      <td th:text="${team.stadium}"></td>
      <td th:text="${team.coachName}"></td>
      <td>
        <a th:href="@{/teams/update/{id}(id=${team.id})}" class="btn btn-warning btn-sm">Sửa</a>
        <a th:href="@{/teams/delete/{id}(id=${team.id})}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc muốn xóa đội bóng này?')">Xóa</a>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(teams)}">
      <td colspan="7" class="text-center">Chưa có đội bóng nào.</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
