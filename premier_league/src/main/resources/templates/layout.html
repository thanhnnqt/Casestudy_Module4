<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, activeMenu, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Club Owner Dashboard'">Club Owner Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --sidebar-bg: #1e0a28; /* Tông tím đậm Premier League */
            --sidebar-text: #a594b5;
            --sidebar-active-bg: linear-gradient(90deg, #ff0050, #db0045); /* Hồng đỏ PL */
            --sidebar-active-text: #ffffff;
            --bg-body: #f3f4f6;
            --topbar-height: 70px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: #333;
            font-size: 0.925rem;
        }

        /* ====== SIDEBAR ====== */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .sidebar .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
            padding: 0 0.5rem;
        }

        .sidebar .brand img {
            width: 42px;
            height: 42px;
            background: white;
            border-radius: 50%;
            padding: 4px;
            object-fit: contain;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .sidebar .brand span {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .nav-group {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .sidebar .nav-link {
            color: var(--sidebar-text);
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .sidebar .nav-link i {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Hover State */
        .sidebar .nav-link:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            transform: translateX(4px);
        }

        /* Active State */
        .sidebar .nav-link.active {
            background: var(--sidebar-active-bg);
            color: var(--sidebar-active-text);
            box-shadow: 0 4px 12px rgba(255, 0, 80, 0.3);
        }

        .sidebar .nav-link.active i {
            opacity: 1;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* ====== CONTENT WRAPPER ====== */
        .content-wrapper {
            margin-left: 260px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
        }

        /* ====== TOPBAR ====== */
        .topbar {
            height: var(--topbar-height);
            padding: 0 2rem;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 90;
            box-shadow: 0 2px 15px rgba(0,0,0,0.03);
        }

        .search-box-wrapper {
            position: relative;
            width: 300px;
        }

        .search-box-wrapper input {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 50px;
            padding: 0.55rem 1rem 0.55rem 2.75rem;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .search-box-wrapper input:focus {
            background: #fff;
            border-color: #db0045;
            box-shadow: 0 0 0 3px rgba(219, 0, 69, 0.1);
        }

        .search-box-wrapper .bi-search {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .user-profile:hover {
            background: #f8f9fa;
        }

        .user-info {
            text-align: right;
            line-height: 1.2;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 0.9rem;
            color: #1e0a28;
        }

        .user-info .role {
            font-size: 0.75rem;
            color: #6c757d;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #f1f1f1;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .content-wrapper { margin-left: 0; }
        }
    </style>
</head>
<body>

<aside class="sidebar d-none d-lg-flex">
    <div class="brand">
        <img src="https://images.seeklogo.com/logo-png/28/1/premier-league-new-logo-png_seeklogo-286461.png"
             alt="Premier League Logo">
        <span>Premier League</span>
    </div>

    <div class="nav-group">
        <a href="/admin/owner"
           class="nav-link"
           th:classappend="${activeMenu} == 'dashboard' ? ' active'">
            <i class="bi bi-grid-1x2-fill"></i> Dashboard
        </a>

        <div class="text-uppercase small fw-bold mt-3 mb-2 px-3" style="color: rgba(255,255,255,0.4); font-size: 0.7rem;">Quản lý đội bóng</div>

        <a href="/admin/players"
           class="nav-link"
           th:classappend="${activeMenu} == 'players' ? ' active'">
            <i class="bi bi-people-fill"></i> Cầu thủ
        </a>
        <a href="/admin/coaches"
           class="nav-link"
           th:classappend="${activeMenu} == 'coaches' ? ' active'">
            <i class="bi bi-person-workspace"></i> Ban huấn luyện
        </a>
        <a href="/admin/staffs"
           class="nav-link"
           th:classappend="${activeMenu} == 'staffs' ? ' active'">
            <i class="bi bi-person-badge"></i> Nhân viên
        </a>

        <div class="text-uppercase small fw-bold mt-3 mb-2 px-3" style="color: rgba(255,255,255,0.4); font-size: 0.7rem;">Giải đấu</div>

        <a href="/admin/owner/matches"
           class="nav-link"
           th:classappend="${activeMenu} == 'matches' ? ' active'">
            <i class="bi bi-calendar-week"></i> Lịch thi đấu
        </a>
    </div>

    <div class="sidebar-footer">
        <a href="/logout" class="nav-link text-danger-emphasis">
            <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </a>
    </div>
</aside>

<div class="content-wrapper">
    <header class="topbar">
        <div class="d-flex align-items-center">
            <h5 class="mb-0 fw-bold text-dark d-none d-md-block"
                th:text="${pageTitle}">Tổng quan</h5>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="search-box-wrapper d-none d-md-block">
                <i class="bi bi-search"></i>
                <input type="text" class="form-control" placeholder="Tìm kiếm nhanh...">
            </div>

            <div class="dropdown">
                <div class="user-profile" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="user-info d-none d-sm-block">
                        <div class="name">Ông chủ Arsenal</div>
                        <div class="role">Owner</div>
                    </div>
                    <img src="https://i.pravatar.cc/150?img=12" alt="Avatar" class="user-avatar">
                    <i class="bi bi-chevron-down small text-muted d-none d-sm-block ms-1"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Hồ sơ cá nhân</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="p-4">
        <div th:replace="${content}"></div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
