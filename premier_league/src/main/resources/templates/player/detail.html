<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Chi tiết cầu thủ', 'players', ~{::content})">

<th:block th:fragment="content">

    <style>
        :root { --pl-purple: #38003c; --pl-pink: #ff0050; }
        .card-profile { border: none; border-radius: 1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); background: #fff; overflow: hidden; }
        .profile-img { width: 100%; height: 350px; object-fit: cover; object-position: top; }
        .profile-name { color: var(--pl-purple); font-weight: 800; letter-spacing: -0.5px; }

        .label-text { color: #6c757d; font-size: 0.8rem; text-transform: uppercase; font-weight: 700; margin-bottom: 0.2rem; }
        .value-text { color: #212529; font-weight: 600; font-size: 1.05rem; }

        .btn-action { border: none; padding: 8px 16px; border-radius: 8px; font-weight: 600; transition: 0.2s; }
        .btn-edit { background: var(--pl-purple); color: white; } .btn-edit:hover { background: #2a002d; color: white; }
        .btn-delete { background: #fee2e2; color: #dc2626; } .btn-delete:hover { background: #fecaca; color: #b91c1c; }
    </style>

    <div class="container-fluid">
        <div class="mb-4">
            <a href="/owner/players" class="text-decoration-none text-muted fw-bold small">
                <i class="bi bi-arrow-left me-1"></i> Quay lại danh sách
            </a>
        </div>

        <div th:if="${player == null}" class="alert alert-danger">
            Không tìm thấy thông tin cầu thủ này.
        </div>

        <div class="row g-4" th:if="${player != null}">
            <div class="col-lg-4">
                <div class="card card-profile h-100">
                    <img class="profile-img"
                         th:src="${player.avatar}"
                         alt="avatar"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/400x400?text=No+Image';">

                    <div class="card-body text-center p-4">
                        <h2 class="profile-name mb-1" th:text="${player.name}">Tên Cầu Thủ</h2>

                        <span class="badge bg-danger rounded-pill px-3 py-2 mb-4" th:text="${player.position}">Position</span>

                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{'/owner/players/update/' + ${player.id}}" class="btn btn-action btn-edit w-50">
                                <i class="bi bi-pencil-square me-2"></i>Sửa
                            </a>
                            <button type="button" class="btn btn-action btn-delete w-50"
                                    data-bs-toggle="modal" data-bs-target="#deletePlayerModal">
                                <i class="bi bi-trash me-2"></i>Xóa
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card card-profile p-4">
                    <h5 class="fw-bold mb-4 pb-2 border-bottom" style="color: var(--pl-purple);">Thông tin hồ sơ</h5>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="label-text">Đội bóng chủ quản</div>
                            <div class="value-text text-primary">
                                <i class="bi bi-shield-shaded me-2"></i>
                                <span th:text="${player.team != null ? player.team.name : 'Tự do'}"></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="label-text">Ngày sinh</div>
                            <div class="value-text" th:text="${#temporals.format(player.dob, 'dd/MM/yyyy')}"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="label-text">Kinh nghiệm thi đấu</div>
                            <div class="value-text" th:text="${player.experience != null ? player.experience : 'Chưa cập nhật'}"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${player != null}" class="modal fade" id="deletePlayerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header text-white" style="background-color: var(--pl-purple);">
                    <h5 class="modal-title fw-bold"><i class="bi bi-exclamation-triangle-fill me-2"></i>Xác nhận xóa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <p class="mb-2">Bạn có chắc chắn muốn xóa cầu thủ:</p>
                    <h4 class="fw-bold text-danger" th:text="${player.name}">Tên Cầu Thủ</h4>
                    <p class="text-muted small mb-0">Dữ liệu sẽ mất vĩnh viễn.</p>
                </div>
                <div class="modal-footer bg-light border-0 justify-content-center">
                    <button type="button" class="btn btn-light fw-bold px-4" data-bs-dismiss="modal">Quay lại</button>

                    <form th:action="@{'/owner/players/delete/' + ${player.id}}" method="post">
                        <button type="submit" class="btn btn-danger fw-bold px-4">Xóa cầu thủ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
