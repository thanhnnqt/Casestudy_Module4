<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Cập nhật cầu thủ', 'players', ~{::content})">

<th:block th:fragment="content">

    <style>
        :root { --pl-purple: #38003c; --pl-pink: #ff0050; }
        .card-form { border: none; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: #fff; }
        .form-label { font-weight: 600; font-size: 0.9rem; color: #4b5563; }
        .form-control, .form-select { border-radius: 0.5rem; padding: 0.6rem 1rem; border: 1px solid #e5e7eb; }
        .form-control:focus, .form-select:focus { border-color: var(--pl-pink); box-shadow: 0 0 0 4px rgba(255, 0, 80, 0.1); }
        .btn-save { background-color: var(--pl-purple); border: none; color: white; padding: 0.75rem 2rem; font-weight: 600; border-radius: 0.5rem; }
        .btn-save:hover { background-color: #2a002d; transform: translateY(-2px); }
        .section-title { color: var(--pl-purple); font-weight: 700; text-transform: uppercase; font-size: 0.85rem; border-bottom: 2px solid #f3f4f6; padding-bottom: 10px; margin-bottom: 20px; }
    </style>

    <div class="container-fluid" style="max-width: 900px;">
        <div class="mb-4">
            <h3 class="fw-bold" style="color: var(--pl-purple);">Cập nhật thông tin</h3>
        </div>

        <form th:action="@{/owner/players/update}" th:object="${playerDto}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <div class="card card-form p-4 mb-4">
                <div class="section-title">1. Thông tin cơ bản</div>
                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label">Tên cầu thủ</label>
                        <input type="text" class="form-control" th:field="*{name}">
                        <small class="text-danger" th:errors="*{name}"></small>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" th:field="*{dob}">
                        <small class="text-danger" th:errors="*{dob}"></small>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Link hình ảnh</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-link-45deg"></i></span>
                            <input type="text" class="form-control" th:field="*{avatar}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-form p-4 mb-4">
                <div class="section-title">2. Thông tin chuyên môn</div>
                <div class="row g-4">

                    <div class="col-md-6">
                        <label class="form-label">Đội bóng chủ quản</label>
                        <input type="text" class="form-control bg-light" th:value="${myTeamName}" readonly>
                        <input type="hidden" th:field="*{teamId}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Vị trí</label>
                        <select class="form-select" th:field="*{position}">
                            <option value="">-- Chọn vị trí --</option>
                            <option value="Goalkeeper">Thủ môn (Goalkeeper)</option>
                            <option value="Defender">Hậu vệ (Defender)</option>
                            <option value="Midfielder">Tiền vệ (Midfielder)</option>
                            <option value="Forward">Tiền đạo (Forward)</option>
                        </select>
                        <small class="text-danger" th:errors="*{position}"></small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Kinh nghiệm</label>
                        <input type="text" class="form-control" th:field="*{experience}">
                        <small class="text-danger" th:errors="*{experience}"></small>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3 pb-5">
                <a href="/owner/players" class="btn btn-light px-4 fw-bold text-muted border">Hủy bỏ</a>
                <button class="btn btn-save">
                    <i class="bi bi-save me-2"></i>Cập nhật
                </button>
            </div>
        </form>
    </div>
</th:block>
</html>
