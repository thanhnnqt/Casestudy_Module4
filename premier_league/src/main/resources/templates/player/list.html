<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Danh sách cầu thủ', 'players', ~{::content})">

<th:block th:fragment="content">

    <style>
        .page-title {
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        .player-avatar-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
        }

        .player-avatar {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .player-avatar-wrapper:hover .player-avatar {
            transform: scale(1.05);
        }

        .player-position-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .player-team {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .player-meta {
            font-size: 0.85rem;
        }

        .search-box-player {
            max-width: 420px;
        }

        .empty-text {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: 40px;
        }
    </style>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title mb-0">Danh sách cầu thủ</h2>
        <a href="/admin/players/create" class="btn btn-primary">
            + Thêm cầu thủ
        </a>
    </div>

    <!-- Thông báo -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

    <!-- Form tìm kiếm -->
    <form class="mb-4" action="/players/search" method="get">
        <div class="input-group search-box-player">
            <input type="text" name="name" class="form-control" placeholder="Tìm theo tên..."
                   th:value="${search}">
            <button class="btn btn-outline-secondary" type="submit">Tìm</button>
        </div>
    </form>

    <!-- Grid cầu thủ -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="p : ${players}">
            <div class="card player-card h-100 shadow-sm">
                <!-- Avatar + link chi tiết -->
                <a th:href="@{'/admin/players/' + ${p.id}}" class="player-avatar-wrapper">
                    <img class="player-avatar"
                         th:src="${p.avatar}"
                         alt="avatar"
                         onerror="this.src='https://via.placeholder.com/300x300?text=No+Image';">
                    <span class="player-position-badge" th:text="${p.position}">Position</span>
                </a>

                <div class="card-body d-flex flex-column">
                    <div class="mb-2">
                        <div class="player-name" th:text="${p.name}">Tên cầu thủ</div>
                        <div class="player-team">
                            <i class="bi bi-shield"></i>
                            <span th:text="${p.team != null ? p.team.name : 'Chưa có đội'}">Team</span>
                        </div>
                    </div>

                    <div class="player-meta mb-3">
                        <div>
                            <strong>Ngày sinh: </strong>
                            <span th:text="${p.dob}">2000-01-01</span>
                        </div>
                        <div th:if="${p.experience != null}">
                            <strong>Kinh nghiệm: </strong>
                            <span th:text="${p.experience}">3 years</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(players)}" class="empty-text">
        Chưa có cầu thủ nào trong danh sách.
    </div>

</th:block>
</html>
