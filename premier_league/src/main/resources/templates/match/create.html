<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo lịch thi đấu</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">

    <h3 class="mb-4 text-center">Chọn ngày bắt đầu mùa giải</h3>

    <form method="post" th:action="@{/admin/schedule/create}" class="col-md-4 mx-auto">
        <label class="form-label">Ngày bắt đầu</label>
        <input type="date" class="form-control" name="startDate" required>
        <button class="btn btn-primary w-100 mt-3">Tạo lịch thi đấu</button>
    </form>
    <div th:if="${error}" class="alert alert-danger mt-2">
        <span th:text="${error}"></span>
    </div>

</div>

</body>
</html>
