<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo lịch thi đấu</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        :root {
            --pl-purple: #38003c;
            --pl-purple-dark: #2a002e;
            --pl-green: #00ff85;
        }

        html, body {
            height: 100%;
            background-color: #fafafa;
            font-family: "Segoe UI", sans-serif;
        }

        .admin-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-content {
            flex: 1;
        }

        /* TITLE */
        h3 {
            color: var(--pl-purple);
            font-weight: 700;
        }

        /* FORM LABEL */
        .form-label {
            font-weight: 600;
            color: var(--pl-purple);
        }

        /* INPUT */
        input[type="date"] {
            border: 2px solid var(--pl-purple);
        }

        input[type="date"]:focus {
            border-color: var(--pl-green);
            box-shadow: 0 0 0 0.2rem rgba(0,255,133,.4);
        }

        /* CREATE BUTTON */
        .btn-create {
            background-color: var(--pl-purple) !important;
            color: white !important;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 28px !important;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(56, 0, 60, 0.35);
            transition: all 0.25s ease;
        }

        .btn-create:hover {
            background-color: var(--pl-purple-dark) !important;
            transform: translateY(-2px);
        }

    </style>

</head>

<body>

<div class="admin-wrapper">

    <!-- HEADER -->
    <div th:insert="fragments/admin-header :: adminHeader"></div>

    <!-- CONTENT -->
    <div class="admin-content">
        <div class="container mt-5">

            <h3 class="mb-4 text-center">Chọn ngày bắt đầu mùa giải</h3>

            <form method="post" th:action="@{/admin/schedule/create}" class="col-md-4 mx-auto">

                <label class="form-label">Ngày bắt đầu</label>
                <input type="date" class="form-control" name="startDate" required>

                <button class="btn btn-create w-100 mt-4">Tạo lịch thi đấu</button>
            </form>

            <div th:if="${error}" class="alert alert-danger mt-3 text-center">
                <span th:text="${error}"></span>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <div th:insert="fragments/admin-footer :: adminFooter"></div>

</div>

</body>
</html>
