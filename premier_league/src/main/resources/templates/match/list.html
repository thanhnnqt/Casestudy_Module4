<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Thi Đấu Premier League</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>

        :root {
            --pl-purple: #38003c;
            --pl-purple-dark: #2a002e;
            --pl-green: #00ff85;
        }

        html, body {
            height: 100%;
            background-color: #fafafa;
            font-family: "Segoe UI", sans-serif;
        }

        .admin-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-content {
            flex: 1;
        }

        /* ========================= HEADER =========================== */
        nav.navbar {
            background-color: var(--pl-purple) !important;
        }

        nav .navbar-brand,
        nav .nav-link {
            color: white !important;
            font-weight: 500;
        }

        nav .nav-link:hover {
            color: var(--pl-green) !important;
        }

        nav .btn-danger {
            background-color: #ff4b4b !important;
        }

        /* ========================= TITLE =========================== */
        h2 {
            color: var(--pl-purple);
            font-weight: 700;
        }

        /* =============== CREATE BUTTON (CENTER + BIG + PURPLE) =============== */
        .create-btn-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .btn-create-match {
            background-color: var(--pl-purple) !important;
            color: white !important;
            font-size: 20px;
            padding: 12px 35px !important;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(56, 0, 60, 0.35);
            transition: 0.25s ease;
        }

        .btn-create-match:hover {
            background-color: var(--pl-purple-dark) !important;
            transform: translateY(-2px);
        }

        /* ========================= SEARCH FORM =========================== */
        .search-form label {
            font-weight: 600;
            color: var(--pl-purple);
        }

        .search-form input,
        .search-form select {
            border: 2px solid var(--pl-purple);
        }

        .search-form input:focus,
        .search-form select:focus {
            border-color: var(--pl-green);
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 133, .4);
        }

        .search-form button {
            background-color: var(--pl-purple) !important;
            border: none;
            font-weight: 600;
        }

        .search-form button:hover {
            background-color: var(--pl-purple-dark) !important;
        }

        /* ========================= TABLE =========================== */
        .table-dark th {
            background-color: var(--pl-purple) !important;
        }

        td, th {
            vertical-align: middle !important;
        }

        .match-table {
            font-size: 13px !important;
        }

        .match-table td,
        .match-table th {
            white-space: nowrap;
        }

        /* ========================= BADGE =========================== */
        .badge.bg-info {
            background-color: #00c0ff !important;
        }

        .badge.bg-success {
            background-color: var(--pl-green) !important;
            color: #38003c !important;
        }

        .badge.bg-danger {
            background-color: #e0003c !important;
        }

        .badge.bg-warning {
            background-color: #ffd000 !important;
            color: #38003c !important;
        }

        .badge.bg-secondary {
            background-color: #666 !important;
        }

        /* ========================= PAGINATION =========================== */
        .pagination .page-link {
            color: var(--pl-purple);
            font-weight: 600;
        }

        .pagination .active .page-link {
            background-color: var(--pl-purple) !important;
            color: white !important;
            border-color: var(--pl-purple) !important;
        }

        /* ========================= FOOTER =========================== */
        footer {
            background-color: var(--pl-purple);
            color: white;
        }

        footer p {
            margin: 0;
        }

    </style>

</head>

<body>
<div class="admin-wrapper">

    <!-- =========================== HEADER ============================ -->
    <div th:insert="fragments/admin-header :: adminHeader"></div>

    <!-- =========================== CONTENT =========================== -->
    <div class="admin-content">
        <div class="container mt-4">

            <!-- CREATE BUTTON -->
            <div class="create-btn-wrapper">
                <a th:if="${!hasSchedule}"
                   href="/admin/schedule/create"
                   class="btn btn-create-match mb-4">
                    Tạo Lịch Thi Đấu
                </a>
            </div>

            <h2 class="mb-4 text-center">Danh Sách Lịch Thi Đấu Premier League</h2>


            <!-- SEARCH FORM -->
            <form class="row mb-4 search-form" th:action="@{/admin/matches}" method="get">

                <div class="col-md-4 mb-3">
                    <label class="form-label">Đội bóng</label>
                    <select name="team" class="form-select">
                        <option value="">-- Chọn đội bóng --</option>
                        <option th:each="t : ${teamsList}"
                                th:value="${t.name}"
                                th:text="${t.name}"
                                th:selected="${team == t.name}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Ngày thi đấu</label>
                    <input type="date" name="date" class="form-control"
                           th:value="${date}">
                </div>

                <div class="col-md-2 mb-3">
                    <label class="form-label">Vòng đấu</label>
                    <input type="number" name="round" class="form-control"
                           th:value="${round}">
                </div>

                <div class="col-md-3 mb-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100">Tìm kiếm</button>
                </div>

            </form>

            <!-- TABLE -->
            <table class="table table-bordered table-striped match-table">
                <thead class="table-dark">
                <tr>
                    <th>STT</th>
                    <th>Tên trận</th>
                    <th>Vòng</th>
                    <th>Ngày</th>
                    <th>Giờ</th>
                    <th>Đội Nhà</th>
<!--                    <th class="text-center">Tỷ số</th>-->
                    <th>Đội Khách</th>
                    <th>Ghi chú</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="match, iterStat : ${matches}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${match.name}"></td>
                    <td th:text="${match.round}"></td>
                    <td th:text="${#temporals.format(match.matchDate, 'dd/MM/yyyy')}"></td>
                    <td th:text="${match.matchTime}"></td>
                    <td th:text="${match.homeTeam.name}"></td>
<!--                    <td>-->
<!--    <span th:switch="${match.status}">-->
<!--        <span th:case="${T(com.example.premier_league.entity.MatchStatus).FINISHED}">-->
<!--            <span th:text="${match.match.homeScore}"></span>-->
<!--            - -->
<!--            <span th:text="${match.match.awayScore}"></span>-->
<!--        </span>-->

<!--        <span th:case="${T(com.example.premier_league.entity.MatchStatus).LIVE}">-->
<!--            <span th:text="${match.match.homeScore}"></span>-->
<!--            - -->
<!--            <span th:text="${match.match.awayScore}"></span>-->
<!--        </span>-->

<!--        <span th:case="*">-</span>-->
<!--    </span>-->
<!--                    </td>-->
                    <td th:text="${match.awayTeam.name}"></td>
                    <td th:text="${match.note}"></td>

                    <td>
                <span th:switch="${match.status}">
                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).UPCOMING}"
                          class="badge bg-info text-dark">Lịch đấu</span>
                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                          class="badge bg-success">Sắp diễn ra</span>
                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).LIVE}"
                          class="badge bg-danger">Đang diễn ra</span>
                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                          class="badge bg-warning text-dark">Bị hoãn</span>
                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).FINISHED}"
                          class="badge bg-secondary">Đã kết thúc</span>
                    <span th:case="*">Không xác định</span>
                </span>
                    </td>

                    <td class="d-flex gap-2">

                        <!-- Khi trận đã kết thúc -->
                        <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).FINISHED}"
                           th:href="@{'/live_matches/' + ${match.id}}"
                           class="btn btn-primary btn-sm">
                            Chi tiết
                        </a>

                        <!-- UPCOMING -->
                        <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).UPCOMING}"
                           th:href="@{'/admin/events?matchId=' + ${match.id}}"
                           class="btn btn-success btn-sm">Bắt đầu</a>

                        <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).UPCOMING}"
                           th:href="@{'/admin/matches/postpone/' + ${match.id}}"
                           class="btn btn-warning btn-sm">Hoãn</a>

                        <!-- SCHEDULED -->
                        <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                           th:href="@{'/admin/events?matchId=' + ${match.id}}"
                           class="btn btn-success btn-sm">Bắt đầu</a>

                        <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                           th:href="@{'/admin/matches/postpone/' + ${match.id}}"
                           class="btn btn-warning btn-sm">Hoãn</a>

                        <!-- POSTPONED -->
                        <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                           th:href="@{'/admin/matches/reschedule/' + ${match.id}}"
                           class="btn btn-primary btn-sm">Dời lịch</a>

                        <form th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                              th:action="@{'/admin/matches/resume/' + ${match.id}}"
                              method="post">
                            <button class="btn btn-success btn-sm">Không hoãn</button>
                        </form>

                        <!-- LIVE -->
                        <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).LIVE}"
                           th:href="@{'/admin/events?matchId=' + ${match.id}}"
                           class="btn btn-danger btn-sm">Xem trận</a>

                        <form th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).LIVE}"
                              th:action="@{'/admin/matches/finish/' + ${match.id}}"
                              method="post">
                            <button class="btn btn-dark btn-sm">Kết thúc</button>
                        </form>

                    </td>


                </tr>
                </tbody>
            </table>

            <!-- PAGINATION -->
            <div class="d-flex justify-content-center mt-3">
                <nav>
                    <ul class="pagination">

                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/matches(page=0, team=${team}, date=${date}, round=${round})}">
                                ««
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/matches(page=${currentPage - 1}, team=${team}, date=${date}, round=${round})}">
                                «
                            </a>
                        </li>

                        <li class="page-item disabled" th:if="${startPage > 0}">
                            <span class="page-link">...</span>
                        </li>

                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/admin/matches(page=${i}, team=${team}, date=${date}, round=${round})}">
                            </a>
                        </li>

                        <li class="page-item disabled" th:if="${endPage < totalPages - 1}">
                            <span class="page-link">...</span>
                        </li>

                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/matches(page=${currentPage + 1}, team=${team}, date=${date}, round=${round})}">
                                »
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/matches(page=${totalPages - 1}, team=${team}, date=${date}, round=${round})}">
                                »»
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>

        </div>
    </div>

    <!-- =========================== FOOTER ============================ -->
    <div th:insert="fragments/admin-footer :: adminFooter"></div>

</div>
</body>
</html>
