<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Thi Đấu Premier League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Lịch Thi Đấu Premier League</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Vòng</th>
            <th>Ngày</th>
            <th>Giờ</th>
            <th>Đội Nhà</th>
            <th>Đội Khách</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match, iterStat : ${matches}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${match.round}"></td>
            <td th:text="${match.matchDate}"></td>
            <td th:text="${match.matchTime}"></td>
            <td th:text="${match.homeTeam.name}"></td>
            <td th:text="${match.awayTeam.name}"></td>
            <td>
    <span th:switch="${match.status.name()}">
    <span th:case="'SCHEDULED'">Sắp diễn ra</span>
    <span th:case="'POSTPONED'">Bị hoãn</span>
    <span th:case="'FINISHED'">Đã kết thúc</span>
</span>
            </td>
            <td>
                <a th:href="@{'/matches/postpone/' + ${match.id}}" class="btn btn-warning btn-sm"
                   th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).SCHEDULED}">
                    Hoãn
                </a>
                <a th:href="@{'/matches/reschedule/' + ${match.id}}" class="btn btn-primary btn-sm"
                   th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}">
                    Dời lịch
                </a>
                <form th:action="@{'/matches/resume/' + ${match.id}}" method="post" th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}">
                    <button type="submit" class="btn btn-success btn-sm">Không hoãn nữa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
