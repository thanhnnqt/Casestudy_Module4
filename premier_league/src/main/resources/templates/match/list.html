<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Thi Đấu Premier League</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">

    <h2 class="mb-4">Danh Sách Lịch Thi Đấu Premier League</h2>

    <!-- ========================== SEARCH FORM ============================= -->
    <form class="row mb-4" th:action="@{/admin/matches}" method="get">

        <div class="col-md-4">
            <label class="form-label">Đội bóng</label>
            <input type="text" name="team" class="form-control"
                   placeholder="Nhập tên đội"
                   th:value="${team}">
        </div>

        <div class="col-md-3">
            <label class="form-label">Ngày thi đấu</label>
            <input type="date" name="date" class="form-control"
                   th:value="${date}">
        </div>

        <div class="col-md-2">
            <label class="form-label">Vòng đấu</label>
            <input type="number" name="round" class="form-control"
                   th:value="${round}">
        </div>

        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-primary w-100">Tìm kiếm</button>
        </div>

    </form>

    <!-- =============================== TABLE ============================== -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Tên trận</th>
            <th>Vòng</th>
            <th>Ngày</th>
            <th>Giờ</th>
            <th>Đội Nhà</th>
            <th>Đội Khách</th>
            <th>Ghi chú</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="match, iterStat : ${matches}">
            <td th:text="${iterStat.count}"></td>

            <td th:text="${match.name}"></td>
            <td th:text="${match.round}"></td>
            <td th:text="${match.matchDate}"></td>
            <td th:text="${match.matchTime}"></td>
            <td th:text="${match.homeTeam.name}"></td>
            <td th:text="${match.awayTeam.name}"></td>
            <td th:text="${match.note}"></td>

            <td>
                <span th:switch="${match.status}">

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).UPCOMING}"
                          class="badge bg-info text-dark">Lịch đấu</span>

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                          class="badge bg-success">Sắp diễn ra</span>

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).LIVE}"
                          class="badge bg-danger">Đang diễn ra</span>

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                          class="badge bg-warning text-dark">Bị hoãn</span>

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).FINISHED}"
                          class="badge bg-secondary">Đã kết thúc</span>

                    <span th:case="*">Không xác định</span>

                </span>
            </td>

            <td class="d-flex gap-2">

                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).UPCOMING}"
                   th:href="@{'/admin/matches/start/' + ${match.id}}"
                   class="btn btn-success btn-sm">Bắt đầu</a>

                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).UPCOMING}"
                   th:href="@{'/admin/matches/postpone/' + ${match.id}}"
                   class="btn btn-warning btn-sm">Hoãn</a>

                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                   th:href="@{'/admin/matches/start/' + ${match.id}}"
                   class="btn btn-success btn-sm">Bắt đầu</a>

                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                   th:href="@{'/admin/matches/postpone/' + ${match.id}}"
                   class="btn btn-warning btn-sm">Hoãn</a>

                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                   th:href="@{'/admin/matches/reschedule/' + ${match.id}}"
                   class="btn btn-primary btn-sm">Dời lịch</a>

                <form th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                      th:action="@{'/admin/matches/resume/' + ${match.id}}"
                      method="post">
                    <button class="btn btn-success btn-sm">Không hoãn</button>
                </form>

                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).LIVE}"
                   th:href="@{'/admin/matches/live/' + ${match.id}}"
                   class="btn btn-danger btn-sm">Xem trận</a>

                <form th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).LIVE}"
                      th:action="@{'/admin/matches/finish/' + ${match.id}}"
                      method="post">
                    <button class="btn btn-dark btn-sm">Kết thúc</button>
                </form>

            </td>

        </tr>
        </tbody>
    </table>


    <!-- ======================== PAGINATION ================================ -->

    <div class="d-flex justify-content-center mt-3">
        <nav>
            <ul class="pagination">

                <!-- Previous -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/matches(page=${currentPage - 1}, team=${team}, date=${date}, round=${round})}">
                        «
                    </a>
                </li>

                <!-- ... trước -->
                <li class="page-item disabled" th:if="${startPage > 0}">
                    <span class="page-link">...</span>
                </li>

                <!-- 1 trang trước | current | 1 trang sau -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(startPage, endPage)}"
                    th:classappend="${i == currentPage} ? 'active'">

                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/admin/matches(page=${i}, team=${team}, date=${date}, round=${round})}">
                    </a>
                </li>

                <!-- ... sau -->
                <li class="page-item disabled" th:if="${endPage < totalPages - 1}">
                    <span class="page-link">...</span>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/matches(page=${currentPage + 1}, team=${team}, date=${date}, round=${round})}">
                        »
                    </a>
                </li>

            </ul>
        </nav>
    </div>

</div>

</body>
</html>
