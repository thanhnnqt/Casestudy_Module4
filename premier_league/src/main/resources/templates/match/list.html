<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Thi Đấu Premier League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">

    <h2 class="mb-4">Danh Sách Lịch Thi Đấu Premier League</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Tên trận đấu</th>
            <th>Vòng</th>
            <th>Ngày</th>
            <th>Giờ</th>
            <th>Đội Nhà</th>
            <th>Đội Khách</th>
            <th>Ghi chú</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="match, iterStat : ${matches}">
            <td th:text="${iterStat.count}"></td>

            <td th:text="${match.name}"></td>

            <td th:text="${match.round}"></td>

            <td th:text="${match.matchDate}"></td>

            <td th:text="${match.matchTime}"></td>

            <td th:text="${match.homeTeam.name}"></td>

            <td th:text="${match.awayTeam.name}"></td>

            <td th:text="${match.note}"></td>

            <td>
                <span th:switch="${match.status}">
                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                            class="badge bg-success">Sắp diễn ra</span>

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).LIVE}"
                            class="badge bg-success">Đang diễn ra</span>

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                            class="badge bg-warning text-dark">Bị hoãn</span>

                    <span th:case="${T(com.example.premier_league.entity.MatchStatus).FINISHED}"
                            class="badge bg-secondary">Đã kết thúc</span>

    <span th:case="*">Không xác định</span>
</span>
            </td>

            <td class="d-flex gap-2">

                <!-- Hoãn trận đấu -->
                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).SCHEDULED}"
                   th:href="@{'/admin/matches/postpone/' + ${match.id}}"
                   class="btn btn-warning btn-sm">
                    Hoãn
                </a>

                <!-- Form reschedule -->
                <a th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                   th:href="@{'/admin/matches/reschedule/' + ${match.id}}"
                   class="btn btn-primary btn-sm">
                    Dời lịch
                </a>

                <!-- Khôi phục trận đấu -->
                <form th:if="${match.status == T(com.example.premier_league.entity.MatchStatus).POSTPONED}"
                      th:action="@{'/admin/matches/resume/' + ${match.id}}"
                      method="post">
                    <button class="btn btn-success btn-sm" type="submit">Không hoãn nữa</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
