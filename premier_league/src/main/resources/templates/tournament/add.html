<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'tournament')}">
<head>
  <title>Thêm Giải Đấu</title>
</head>
<body>

<div th:fragment="content" class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 w-full max-w-2xl">

    <div class="text-center mb-8">
      <div class="bg-primary/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 ring-4 ring-primary/5">
        <i data-lucide="trophy" class="w-8 h-8 text-primary"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">Khai Mạc Mùa Giải Mới</h2>
      <p class="text-gray-500 text-sm mt-1">Thiết lập thông tin cho Premier League</p>
    </div>

    <form th:action="@{/admin/tournaments/add}" method="post" th:object="${tournamentDto}" class="space-y-6">

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Tên Mùa giải</label>
        <div class="relative">
          <input type="text" th:field="*{season}"
                 class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                 th:classappend="${#fields.hasErrors('season')} ? 'border-red-500 bg-red-50' : ''"
                 placeholder="Ví dụ: 2026/2027">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="tag" class="w-5 h-5 text-gray-400"></i>
          </div>
        </div>
        <p th:if="${#fields.hasErrors('season')}" th:errors="*{season}" class="text-red-500 text-xs mt-1 font-medium ml-1"></p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Ngày bắt đầu</label>
          <div class="relative">
            <input type="date" th:field="*{startDate}"
                   class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                   th:classappend="${#fields.hasErrors('startDate')} ? 'border-red-500 bg-red-50' : ''">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-lucide="calendar-plus" class="w-5 h-5 text-gray-400"></i>
            </div>
          </div>
          <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-red-500 text-xs mt-1 font-medium ml-1"></p>
        </div>

        <div>
          <label class="block text-sm font-bold text-gray-700 mb-2">Ngày kết thúc</label>
          <div class="relative">
            <input type="date" th:field="*{endDate}"
                   class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all"
                   th:classappend="${#fields.hasErrors('endDate')} ? 'border-red-500 bg-red-50' : ''">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i data-lucide="calendar-check" class="w-5 h-5 text-gray-400"></i>
            </div>
          </div>
          <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-red-500 text-xs mt-1 font-medium ml-1"></p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Mô tả (Tùy chọn)</label>
        <textarea th:field="*{description}" rows="3" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all resize-none" placeholder="Ghi chú thêm về mùa giải này..."></textarea>
      </div>

      <div class="flex gap-4 pt-4">
        <a th:href="@{/admin/tournaments}" class="flex-1 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-bold py-3 rounded-xl shadow-sm text-center transition-colors">
          Hủy bỏ
        </a>
        <button type="submit" class="flex-1 bg-primary hover:bg-[#4338ca] text-white font-bold py-3 rounded-xl shadow-lg shadow-primary/30 transition-all transform hover:-translate-y-0.5">
          <i data-lucide="check" class="w-5 h-5 inline mr-2"></i> Tạo Mùa Giải
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
