<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Giải Đấu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Thêm Giải Đấu</h2>
  <form th:action="@{/tournaments/add}" method="post" th:object="${tournament}">


    <div class="mb-3">
      <label class="form-label">Tên giải</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Mùa giải</label>
      <input type="text" th:field="*{season}" placeholder="2025/2026" class="form-control" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Ngày bắt đầu</label>
      <input type="date" th:field="*{startDate}" class="form-control" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Ngày kết thúc</label>
      <input type="date" th:field="*{endDate}" class="form-control" required>
    </div>


    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>


    <button type="submit" class="btn btn-success">Lưu</button>
    <a href="/tournaments" class="btn btn-secondary">Hủy</a>
  </form>
</div>
</body>
</html>
