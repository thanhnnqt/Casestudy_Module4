<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Giải Đấu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#38003c', secondary: '#00ff85' } } } }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:with="activePage='tournament', pageTitle='Thêm mùa giải'"
     th:replace="~{layout/admin-layout :: adminLayout}">
</div>

<div class="flex-grow container mx-auto px-4 py-12 flex justify-center items-center">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl">

    <div class="text-center mb-8">
      <div class="bg-primary/10 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
        <i data-lucide="trophy" class="w-8 h-8 text-primary"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900">Khai Mạc Mùa Giải Mới</h2>
      <p class="text-gray-500 text-sm">Premier League</p>
    </div>

    <form th:action="@{/admin/tournaments/add}" method="post" th:object="${tournamentDto}" class="space-y-6">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mùa giải</label>
        <input type="text" th:field="*{season}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
               th:classappend="${#fields.hasErrors('season')} ? 'border-red-500 bg-red-50' : ''"
               placeholder="Vd: 2026/2027">
        <p th:if="${#fields.hasErrors('season')}" th:errors="*{season}" class="text-red-500 text-xs mt-1 font-medium"></p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ngày bắt đầu</label>
          <input type="date" th:field="*{startDate}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
                 th:classappend="${#fields.hasErrors('startDate')} ? 'border-red-500 bg-red-50' : ''">
          <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-red-500 text-xs mt-1 font-medium"></p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Ngày kết thúc</label>
          <input type="date" th:field="*{endDate}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all"
                 th:classappend="${#fields.hasErrors('endDate')} ? 'border-red-500 bg-red-50' : ''">
          <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-red-500 text-xs mt-1 font-medium"></p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mô tả (Tùy chọn)</label>
        <textarea th:field="*{description}" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all" placeholder="Ghi chú về mùa giải này..."></textarea>
      </div>

      <div class="flex gap-4 pt-4">
        <button type="submit" class="flex-1 bg-primary hover:bg-[#500055] text-white font-bold py-3 rounded-lg shadow-md transition-colors">
          Tạo Mùa Giải
        </button>
        <a th:href="@{/admin/tournaments}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 rounded-lg shadow-sm text-center transition-colors">
          Hủy
        </a>
      </div>
    </form>
  </div>
</div>

<script>lucide.createIcons();</script>
</body>
</html>
