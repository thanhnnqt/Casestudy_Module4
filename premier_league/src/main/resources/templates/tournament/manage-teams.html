<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đội bóng - Giải đấu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#38003c',
            secondary: '#00ff85',
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/navbar :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-12 flex justify-center items-start">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-3xl">

    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Quản lý Đội tham gia</h2>
      <div class="inline-flex items-center gap-2 mt-2 px-4 py-2 bg-purple-50 rounded-full border border-purple-100">
        <i data-lucide="trophy" class="w-5 h-5 text-primary"></i>
        <span class="font-bold text-primary" th:text="${tournament.name}">Tên Giải đấu</span>
      </div>
    </div>

    <div th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded shadow-sm flex items-center gap-2">
      <i data-lucide="check-circle" class="w-5 h-5"></i>
      <span th:text="${message}"></span>
    </div>

    <form th:action="@{/tournaments/save-teams}" method="post">
      <input type="hidden" name="tournamentId" th:value="${tournament.id}">

      <div class="mb-6">
        <label for="teamIds" class="block text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
          <i data-lucide="list" class="w-4 h-4"></i>
          Danh sách đội bóng (Master List)
        </label>

        <p class="text-xs text-gray-500 mb-2">
          Giữ phím <kbd class="px-2 py-1 bg-gray-100 border rounded text-xs mx-1">Ctrl</kbd> (Windows) hoặc <kbd class="px-2 py-1 bg-gray-100 border rounded text-xs mx-1">Cmd</kbd> (Mac) để chọn nhiều đội cùng lúc.
        </p>

        <div class="relative">
          <select id="teamIds" name="teamIds" multiple
                  class="w-full h-96 p-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all text-sm shadow-inner bg-gray-50">
            <option th:each="team : ${allTeams}"
                    th:value="${team.id}"
                    th:text="${team.name} + ' (' + ${team.stadium} + ')'"
                    th:selected="${tournamentTeamIds.contains(team.id)}"
                    class="p-3 border-b border-gray-200 hover:bg-purple-100 cursor-pointer rounded transition-colors checked:bg-primary checked:text-white">
            </option>
          </select>
        </div>

        <div class="mt-2 text-right text-xs text-gray-500">
          Tổng số đội hiện có: <span class="font-bold" th:text="${#lists.size(allTeams)}"></span>
        </div>
      </div>

      <div class="flex gap-4 pt-4 border-t border-gray-100">
        <button type="submit" class="flex-1 bg-secondary hover:bg-green-400 text-primary font-bold py-3 rounded-lg shadow-md transition-colors flex justify-center items-center gap-2">
          <i data-lucide="save" class="w-5 h-5"></i> Lưu thay đổi
        </button>
        <a th:href="@{/tournaments}" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 rounded-lg shadow-sm text-center transition-colors">
          Quay lại danh sách
        </a>
      </div>
    </form>
  </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
<script>lucide.createIcons();</script>
</body>
</html>
