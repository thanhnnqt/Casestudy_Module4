<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'tournament')}">
<head>
  <title>Quản lý Đội bóng</title>
</head>
<body>

<div th:fragment="content">
  <div class="flex justify-between items-end mb-6">
    <div>
      <a th:href="@{/admin/tournaments}" class="text-gray-500 hover:text-primary flex items-center gap-1 mb-2 text-sm">
        <i data-lucide="arrow-left" class="w-4 h-4"></i> Quay lại danh sách
      </a>
      <h2 class="text-3xl font-bold text-gray-900">Đội bóng tham dự</h2>
      <div class="flex items-center gap-2 mt-1">
        <span class="bg-primary text-white px-3 py-1 rounded-full text-sm font-bold" th:text="${tournament.name}">PL</span>
        <span class="text-gray-500" th:text="'Mùa giải: ' + ${tournament.season}"></span>
      </div>
    </div>

    <div th:if="${isLocked}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative flex items-center gap-2 shadow-sm">
      <i data-lucide="lock" class="w-5 h-5"></i>
      <div>
        <strong class="font-bold">Giải đã bắt đầu!</strong> <span class="text-sm">Không thể thay đổi danh sách.</span>
      </div>
    </div>
    <div th:unless="${isLocked}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg relative flex items-center gap-2 shadow-sm">
      <i data-lucide="unlock" class="w-5 h-5"></i>
      <span class="font-bold">Đang mở đăng ký đội</span>
    </div>
  </div>

  <div th:if="${message}" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
    <i data-lucide="check-circle" class="w-5 h-5"></i> <span th:text="${message}"></span>
  </div>
  <div th:if="${error}" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-center gap-2">
    <i data-lucide="alert-circle" class="w-5 h-5"></i> <span th:text="${error}"></span>
  </div>

  <div th:if="${!isLocked and not #lists.isEmpty(otherTournaments)}" class="bg-white p-6 rounded-xl shadow-sm mb-6 border border-gray-100">
    <form th:action="@{/admin/tournaments/copy-teams}" method="post" class="flex items-end gap-4">
      <input type="hidden" name="targetId" th:value="${tournament.id}">
      <div class="flex-grow">
        <label class="block text-sm font-bold text-gray-700 mb-2">Sao chép danh sách từ mùa giải cũ:</label>
        <div class="relative">
          <select name="sourceId" class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none appearance-none bg-white">
            <option th:each="ot : ${otherTournaments}" th:value="${ot.id}" th:text="${ot.name} + ' (' + ${ot.season} + ')'"></option>
          </select>
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i data-lucide="copy" class="w-4 h-4 text-gray-400"></i>
          </div>
        </div>
      </div>
      <button type="submit" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2.5 px-6 rounded-lg transition-colors border border-gray-300 flex items-center gap-2" onclick="return confirm('Hành động này sẽ ghi đè danh sách hiện tại. Bạn có chắc không?')">
        Sao chép
      </button>
    </form>
  </div>

  <form th:action="@{/admin/tournaments/save-teams}" method="post" id="mainForm">
    <input type="hidden" name="tournamentId" th:value="${tournament.id}">

    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
      <div class="bg-gray-50 p-4 border-b border-gray-200 flex justify-between items-center sticky top-0 z-10">
                <span class="font-bold text-gray-800 flex items-center gap-2">
                    <i data-lucide="list" class="w-4 h-4"></i> Danh sách đội bóng (Master List)
                </span>
        <div class="flex items-center gap-3 bg-white px-3 py-1.5 rounded-lg border border-gray-200 shadow-sm">
          <span class="text-sm font-medium text-gray-600">Đã chọn:</span>
          <span id="counterBadge" class="bg-gray-100 text-gray-600 px-2 py-0.5 rounded text-sm font-bold border">0/20</span>
          <span id="validateMsg" class="text-xs text-red-500 hidden font-bold flex items-center gap-1">
                        <i data-lucide="alert-triangle" class="w-3 h-3"></i> Phải chọn 20 đội
                    </span>
        </div>
      </div>

      <div class="overflow-y-auto max-h-[600px] custom-scroll">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-50 text-gray-600 sticky top-0 shadow-sm z-10">
          <tr>
            <th class="p-4 w-16 text-center">#</th>
            <th class="p-4 w-24 text-center">Logo</th>
            <th class="p-4">Tên Đội</th>
            <th class="p-4">Sân Vận Động / Thành Phố</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
          <tr th:each="team : ${allTeams}"
              class="hover:bg-purple-50 transition-colors cursor-pointer group"
              th:onclick="${!isLocked} ? 'toggleCheckbox(this)' : ''">

            <td class="p-4 text-center">
              <input type="checkbox" name="teamIds" th:value="${team.id}"
                     th:checked="${tournamentTeamIds != null and #lists.contains(tournamentTeamIds, team.id)}"
                     th:disabled="${isLocked}"
                     class="team-checkbox w-5 h-5 text-primary rounded border-gray-300 focus:ring-primary cursor-pointer accent-primary"
                     onclick="event.stopPropagation(); updateCounter();">
            </td>
            <td class="p-4 text-center">
              <img th:src="${team.logoUrl}" class="w-10 h-10 object-contain mx-auto filter group-hover:brightness-110 transition-all">
            </td>
            <td class="p-4 font-bold text-gray-800 group-hover:text-primary transition-colors" th:text="${team.name}">MU</td>
            <td class="p-4 text-gray-500 text-sm" th:text="${team.city}">Manchester</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-end gap-3 sticky bottom-0 z-10">
        <a th:href="@{/admin/tournaments}" class="px-6 py-2.5 bg-white border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors shadow-sm">
          Hủy bỏ
        </a>
        <button type="submit" id="saveBtn"
                th:if="${!isLocked}"
                class="px-6 py-2.5 bg-primary text-white font-bold rounded-lg shadow-md hover:bg-[#4338ca] transition-all flex items-center gap-2 opacity-50 cursor-not-allowed transform active:scale-95"
                disabled>
          <i data-lucide="save" class="w-4 h-4"></i> Lưu Danh Sách
        </button>
        <button type="button" th:if="${isLocked}" disabled class="px-6 py-2.5 bg-gray-300 text-gray-500 font-bold rounded-lg cursor-not-allowed flex items-center gap-2">
          <i data-lucide="lock" class="w-4 h-4"></i> Đã Khóa
        </button>
      </div>
    </div>
  </form>

  <script>
    function updateCounter() {
      const checkboxes = document.querySelectorAll('.team-checkbox:checked');
      const count = checkboxes.length;
      const badge = document.getElementById('counterBadge');
      const msg = document.getElementById('validateMsg');
      const saveBtn = document.getElementById('saveBtn');

      badge.innerText = count + "/20";

      if (count === 20) {
        badge.classList.remove('bg-gray-100', 'text-gray-600', 'bg-red-100', 'text-red-700');
        badge.classList.add('bg-green-100', 'text-green-700', 'border-green-200');
        msg.classList.add('hidden');

        if(saveBtn) {
          saveBtn.disabled = false;
          saveBtn.classList.remove('opacity-50', 'cursor-not-allowed', 'bg-gray-400');
          saveBtn.classList.add('bg-primary');
        }
      } else {
        badge.classList.remove('bg-green-100', 'text-green-700', 'border-green-200');
        badge.classList.add('bg-red-100', 'text-red-700');
        msg.classList.remove('hidden');

        if(saveBtn) {
          saveBtn.disabled = true;
          saveBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }
      }
    }

    function toggleCheckbox(row) {
      const checkbox = row.querySelector('.team-checkbox');
      if (checkbox && !checkbox.disabled) {
        checkbox.checked = !checkbox.checked;
        updateCounter();
      }
    }

    document.addEventListener("DOMContentLoaded", updateCounter);
  </script>
</div>
</body>
</html>
