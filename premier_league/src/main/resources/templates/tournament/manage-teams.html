<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đội bóng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#38003c', secondary: '#00ff85' } } } }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/navbar :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-8 max-w-5xl">

  <div class="flex justify-between items-end mb-6">
    <div>
      <a th:href="@{/tournaments}" class="text-gray-500 hover:text-primary flex items-center gap-1 mb-2 text-sm"><i data-lucide="arrow-left" class="w-4 h-4"></i> Quay lại danh sách</a>
      <h2 class="text-3xl font-bold text-gray-900">Đội bóng tham dự</h2>
      <div class="flex items-center gap-2 mt-1">
        <span class="bg-primary text-white px-3 py-1 rounded-full text-sm font-bold" th:text="${tournament.name}">PL</span>
        <span class="text-gray-500" th:text="'Mùa giải: ' + ${tournament.season}"></span>
      </div>
    </div>

    <div th:if="${isLocked}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative flex items-center gap-2">
      <i data-lucide="lock" class="w-5 h-5"></i>
      <div>
        <strong>Giải đã bắt đầu!</strong><br>Không thể thay đổi danh sách đội.
      </div>
    </div>
    <div th:unless="${isLocked}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative flex items-center gap-2">
      <i data-lucide="unlock" class="w-5 h-5"></i>
      <span>Đang mở đăng ký đội</span>
    </div>
  </div>

  <div th:if="${message}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded" th:text="${message}"></div>
  <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded" th:text="${error}"></div>

  <div th:if="${!isLocked and not #lists.isEmpty(otherTournaments)}" class="bg-white p-4 rounded-xl shadow-sm mb-6 border border-gray-200">
    <form th:action="@{/tournaments/copy-teams}" method="post" class="flex items-end gap-4">
      <input type="hidden" name="targetId" th:value="${tournament.id}">
      <div class="flex-grow">
        <label class="block text-sm font-medium text-gray-700 mb-1">Sao chép danh sách từ mùa giải cũ:</label>
        <select name="sourceId" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
          <option th:each="ot : ${otherTournaments}" th:value="${ot.id}" th:text="${ot.name} + ' (' + ${ot.season} + ')'"></option>
        </select>
      </div>
      <button type="submit" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors border border-gray-300 flex items-center gap-2" onclick="return confirm('Hành động này sẽ ghi đè danh sách hiện tại. Bạn có chắc không?')">
        <i data-lucide="copy" class="w-4 h-4"></i> Sao chép
      </button>
    </form>
  </div>

  <form th:action="@{/tournaments/save-teams}" method="post" id="mainForm">
    <input type="hidden" name="tournamentId" th:value="${tournament.id}">

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="bg-gray-50 p-4 border-b border-gray-200 flex justify-between items-center sticky top-0 z-10">
        <span class="font-bold text-gray-700">Danh sách đội bóng (Master List)</span>
        <div class="flex items-center gap-2">
          <span class="text-sm">Đã chọn:</span>
          <span id="counterBadge" class="bg-gray-200 text-gray-800 px-3 py-1 rounded-full font-bold text-sm">0/20</span>
          <span id="validateMsg" class="text-xs text-red-500 hidden font-bold">(Phải chọn đúng 20 đội)</span>
        </div>
      </div>

      <div class="overflow-y-auto max-h-[600px]">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-100 text-gray-600 sticky top-0 shadow-sm">
          <tr>
            <th class="p-4 w-16 text-center">
              #
            </th>
            <th class="p-4">Logo</th>
            <th class="p-4">Tên Đội</th>
            <th class="p-4">Thành phố</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
          <tr th:each="team : ${allTeams}"
              class="hover:bg-purple-50 transition-colors cursor-pointer"
              th:onclick="${!isLocked} ? 'toggleCheckbox(this)' : ''">

            <td class="p-4 text-center">
              <input type="checkbox" name="teamIds" th:value="${team.id}"
                     th:checked="${tournamentTeamIds != null and #lists.contains(tournamentTeamIds, team.id)}"
                     th:disabled="${isLocked}"
                     class="team-checkbox w-5 h-5 text-primary rounded border-gray-300 focus:ring-primary cursor-pointer"
                     onclick="event.stopPropagation(); updateCounter();">
            </td>
            <td class="p-4">
              <img th:src="${team.logoUrl}" class="w-10 h-10 object-contain">
            </td>
            <td class="p-4 font-semibold text-gray-800" th:text="${team.name}">MU</td>

            <td class="p-4 text-gray-500 text-sm" th:text="${team.city}">Manchester</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-end gap-4">
        <a th:href="@{/tournaments}" class="px-6 py-2 bg-white border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition-colors">
          Hủy
        </a>
        <button type="submit" id="saveBtn"
                th:if="${!isLocked}"
                class="px-6 py-2 bg-secondary text-primary font-bold rounded-lg shadow-md hover:bg-green-400 transition-colors flex items-center gap-2">
          <i data-lucide="save" class="w-4 h-4"></i> Lưu Danh Sách
        </button>
        <button type="button" th:if="${isLocked}" disabled class="px-6 py-2 bg-gray-300 text-gray-500 font-bold rounded-lg cursor-not-allowed flex items-center gap-2">
          <i data-lucide="lock" class="w-4 h-4"></i> Đã Khóa
        </button>
      </div>
    </div>
  </form>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
  lucide.createIcons();

  // Hàm cập nhật bộ đếm
  function updateCounter() {
    const checkboxes = document.querySelectorAll('.team-checkbox:checked');
    const count = checkboxes.length;
    const badge = document.getElementById('counterBadge');
    const msg = document.getElementById('validateMsg');
    const saveBtn = document.getElementById('saveBtn');

    badge.innerText = count + "/20";

    // Logic đổi màu badge
    if (count === 20) {
      badge.classList.remove('bg-gray-200', 'bg-red-100', 'text-red-700');
      badge.classList.add('bg-green-100', 'text-green-700');
      msg.classList.add('hidden');
      if(saveBtn) {
        saveBtn.disabled = false;
        saveBtn.classList.remove('opacity-50', 'cursor-not-allowed');
      }
    } else {
      badge.classList.remove('bg-green-100', 'text-green-700');
      badge.classList.add('bg-red-100', 'text-red-700');
      msg.classList.remove('hidden');

       if(saveBtn) {
          saveBtn.disabled = true;
          saveBtn.classList.add('opacity-50', 'cursor-not-allowed');
       }
    }
  }

  function toggleCheckbox(row) {
    const checkbox = row.querySelector('.team-checkbox');
    if (checkbox && !checkbox.disabled) {
      checkbox.checked = !checkbox.checked;
      updateCounter();
    }
  }

  document.addEventListener("DOMContentLoaded", updateCounter);
</script>
</body>
</html>
