<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giải đấu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#38003c', secondary: '#00ff85' } } } }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/navbar :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-12 max-w-7xl">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-primary">Quản lý Mùa Giải</h1>
            <p class="text-gray-600 mt-1">Danh sách các mùa giải Premier League</p>
        </div>
        <a th:href="@{/tournaments/add}" class="bg-primary hover:bg-[#500055] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all flex items-center gap-2">
            <i data-lucide="plus-circle" class="w-5 h-5"></i> Thêm Mùa Giải Mới
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead class="bg-primary text-white">
            <tr>
                <th class="p-4 font-semibold text-sm uppercase w-16 text-center">#</th>
                <th class="p-4 font-semibold text-sm uppercase w-32">Mùa giải</th>
                <th class="p-4 font-semibold text-sm uppercase w-48">Thời gian</th>
                <th class="p-4 font-semibold text-sm uppercase">Các đội tham gia</th>
                <th class="p-4 font-semibold text-sm uppercase w-40 text-center">Hành động</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="t, iter : ${tournaments}" class="hover:bg-gray-50 transition-colors">
                <td class="p-4 text-gray-700 font-medium text-center" th:text="${iter.count}">1</td>

                <td class="p-4">
                    <span class="bg-purple-100 text-primary px-3 py-1 rounded-full text-sm font-bold whitespace-nowrap" th:text="${t.season}">2025/2026</span>
                    <div class="text-xs text-gray-400 mt-1" th:text="${t.name}">Premier League</div>
                </td>

                <td class="p-4 text-sm text-gray-600">
                    <div class="flex items-center gap-1 whitespace-nowrap">
                        <i data-lucide="calendar" class="w-3 h-3"></i>
                        <span th:text="${t.startDate}"></span>
                    </div>
                    <div class="flex items-center gap-1 mt-1 whitespace-nowrap">
                        <i data-lucide="arrow-right" class="w-3 h-3"></i>
                        <span th:text="${t.endDate}"></span>
                    </div>
                </td>

                <td class="p-4">
                    <div class="flex flex-wrap gap-1 max-h-24 overflow-y-auto custom-scrollbar">
                        <span th:each="team : ${t.teams}"
                              class="px-2 py-1 bg-gray-100 border border-gray-200 rounded text-xs text-gray-700 whitespace-nowrap"
                              th:text="${team.name}">
                            MU
                        </span>
                        <span th:if="${#lists.isEmpty(t.teams)}" class="text-sm text-gray-400 italic">
                            Chưa có đội nào tham gia
                        </span>
                    </div>
                    <div th:if="${not #lists.isEmpty(t.teams)}" class="mt-1 text-xs text-gray-500 font-semibold">
                        Tổng: <span th:text="${#lists.size(t.teams)}">0</span> đội
                    </div>
                </td>

                <td class="p-4">
                    <div class="flex justify-center gap-2">
                        <a th:href="@{'/tournaments/' + ${t.id} + '/manage-teams'}"
                           class="bg-blue-50 hover:bg-blue-100 text-blue-700 p-2 rounded-lg transition-colors flex items-center gap-2 text-sm font-semibold whitespace-nowrap"
                           title="Quản lý danh sách đội">
                            <i data-lucide="users" class="w-4 h-4"></i> <span class="hidden xl:inline">Quản lý Đội</span>
                        </a>

                        <a th:href="@{'/tournaments/delete/' + ${t.id}}"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa mùa giải này?')"
                           class="bg-red-50 hover:bg-red-100 text-red-600 p-2 rounded-lg transition-colors"
                           title="Xóa giải đấu">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(tournaments)}" class="text-center py-12 text-gray-500">
            Chưa có mùa giải nào được tạo.
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<style>
    /* Tùy chỉnh thanh cuộn cho đẹp */
    .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #aaa;
    }
</style>

<script>
    lucide.createIcons();
</script>
</body>
</html>
