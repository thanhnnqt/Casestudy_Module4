<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/admin-layout :: layout(~{::content}, 'tournament')}">
<head>
    <title>Danh sách giải đấu</title>
</head>
<body>

<div th:fragment="content">
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-primary">Quản lý Mùa Giải</h1>
            <p class="text-gray-600 mt-1">Danh sách các mùa giải Premier League qua các năm</p>
        </div>
        <a th:href="@{/admin/tournaments/add}" class="bg-primary hover:bg-[#4338ca] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all flex items-center gap-2 transform hover:-translate-y-0.5">
            <i data-lucide="plus-circle" class="w-5 h-5"></i> Thêm Mùa Giải Mới
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 text-gray-600 border-b">
            <tr>
                <th class="p-4 font-bold text-xs uppercase w-16 text-center">#</th>
                <th class="p-4 font-bold text-xs uppercase w-48">Mùa giải</th>
                <th class="p-4 font-bold text-xs uppercase">Thời gian</th>
                <th class="p-4 font-bold text-xs uppercase">Đội tham gia</th>
                <th class="p-4 font-bold text-xs uppercase text-center w-40">Hành động</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="t, iter : ${tournaments}" class="hover:bg-gray-50 transition-colors group">
                <td class="p-4 text-gray-500 font-mono text-center" th:text="${iter.count}">1</td>

                <td class="p-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
                            <i data-lucide="trophy" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <span class="block font-bold text-gray-900 text-lg" th:text="${t.season}">2025/2026</span>
                            <span class="text-xs text-gray-500" th:text="${t.name}">Premier League</span>
                        </div>
                    </div>
                </td>

                <td class="p-4">
                    <div class="bg-gray-50 rounded-lg p-2 inline-block border border-gray-200">
                        <div class="flex items-center gap-2 text-sm text-gray-600 mb-1">
                            <i data-lucide="calendar-plus" class="w-4 h-4 text-green-600"></i>
                            <span th:text="${t.startDate}"></span>
                        </div>
                        <div class="flex items-center gap-2 text-sm text-gray-600">
                            <i data-lucide="calendar-check" class="w-4 h-4 text-red-500"></i>
                            <span th:text="${t.endDate}"></span>
                        </div>
                    </div>
                </td>

                <td class="p-4">
                    <div class="flex flex-wrap gap-1.5 max-h-20 overflow-y-auto custom-scroll">
                        <span th:each="team : ${t.teams}"
                              class="px-2.5 py-1 bg-gray-100 border border-gray-200 rounded text-xs font-medium text-gray-700 whitespace-nowrap"
                              th:text="${team.name}">MU</span>
                    </div>
                    <div th:if="${#lists.isEmpty(t.teams)}" class="flex items-center gap-2 text-sm text-gray-400 italic mt-1">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i> Chưa có đội nào
                    </div>
                    <div th:if="${not #lists.isEmpty(t.teams)}" class="mt-2 text-xs font-semibold text-primary">
                        <i data-lucide="users" class="w-3 h-3 inline mr-1"></i> Tổng: <span th:text="${#lists.size(t.teams)}">0</span> đội
                    </div>
                </td>

                <td class="p-4">
                    <div class="flex justify-center gap-2 opacity-100 lg:opacity-60 group-hover:opacity-100 transition-opacity">
                        <a th:href="@{'/admin/tournaments/' + ${t.id} + '/manage-teams'}"
                           class="bg-white border border-gray-200 text-primary p-2 rounded-lg hover:bg-primary hover:text-white hover:border-primary transition-all shadow-sm"
                           title="Quản lý danh sách đội">
                            <i data-lucide="users" class="w-4 h-4"></i>
                        </a>

                        <a th:href="@{'/admin/tournaments/delete/' + ${t.id}}"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa mùa giải này?')"
                           class="bg-white border border-gray-200 text-red-500 p-2 rounded-lg hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition-all shadow-sm"
                           title="Xóa giải đấu">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(tournaments)}" class="text-center py-16">
            <div class="bg-gray-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                <i data-lucide="inbox" class="w-10 h-10 text-gray-400"></i>
            </div>
            <h3 class="text-lg font-bold text-gray-900">Chưa có dữ liệu</h3>
            <p class="text-gray-500">Hãy tạo mùa giải đầu tiên để bắt đầu.</p>
        </div>
    </div>
</div>
</body>
</html>
