<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách giải đấu</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#38003c',
                        secondary: '#00ff85',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<div th:replace="~{layout/navbar :: header}"></div>

<div class="flex-grow container mx-auto px-4 py-12 max-w-7xl">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-primary">Quản lý Giải Đấu</h1>
            <p class="text-gray-600 mt-1">Danh sách các mùa giải và cấu hình đội bóng</p>
        </div>
        <a th:href="@{/tournaments/add}" class="bg-primary hover:bg-[#500055] text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all flex items-center gap-2">
            <i data-lucide="plus-circle" class="w-5 h-5"></i> Thêm Giải Đấu
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead class="bg-primary text-white">
            <tr>
                <th class="p-4 font-semibold text-sm uppercase tracking-wider">#</th>
                <th class="p-4 font-semibold text-sm uppercase tracking-wider">Tên giải</th>
                <th class="p-4 font-semibold text-sm uppercase tracking-wider">Mùa giải</th>
                <th class="p-4 font-semibold text-sm uppercase tracking-wider">Thời gian</th>
                <th class="p-4 font-semibold text-sm uppercase tracking-wider">Mô tả</th>
                <th class="p-4 font-semibold text-sm uppercase tracking-wider text-center">Hành động</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
            <tr th:each="t, iter : ${tournaments}" class="hover:bg-gray-50 transition-colors">
                <td class="p-4 text-gray-700 font-medium" th:text="${iter.count}">1</td>
                <td class="p-4 text-gray-900 font-bold" th:text="${t.name}">Premier League</td>
                <td class="p-4 text-gray-700">
                    <span class="bg-purple-100 text-primary px-3 py-1 rounded-full text-xs font-bold" th:text="${t.season}">2025/2026</span>
                </td>
                <td class="p-4 text-sm text-gray-600">
                    <div class="flex items-center gap-1">
                        <i data-lucide="calendar" class="w-3 h-3"></i>
                        <span th:text="${t.startDate}"></span>
                    </div>
                    <div class="flex items-center gap-1 mt-1">
                        <i data-lucide="arrow-right" class="w-3 h-3"></i>
                        <span th:text="${t.endDate}"></span>
                    </div>
                </td>
                <td class="p-4 text-gray-600 text-sm truncate max-w-xs" th:text="${t.description}">Mô tả...</td>

                <td class="p-4">
                    <div class="flex justify-center gap-2">
                        <a th:href="@{'/tournaments/' + ${t.id} + '/manage-teams'}"
                           class="bg-blue-50 hover:bg-blue-100 text-blue-700 p-2 rounded-lg transition-colors flex items-center gap-2 text-sm font-semibold"
                           title="Quản lý danh sách đội">
                            <i data-lucide="users" class="w-4 h-4"></i> Đội bóng
                        </a>

                        <a th:href="@{'/tournaments/delete/' + ${t.id}}"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa giải đấu này?')"
                           class="bg-red-50 hover:bg-red-100 text-red-600 p-2 rounded-lg transition-colors"
                           title="Xóa giải đấu">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(tournaments)}" class="text-center py-12 text-gray-500">
            Chưa có giải đấu nào được tạo.
        </div>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
