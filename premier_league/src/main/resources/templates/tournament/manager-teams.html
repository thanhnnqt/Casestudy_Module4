<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Đội bóng cho Giải đấu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 800px;">
  <h2 class="text-center mb-1">Quản lý Đội tham gia</h2>
  <h4 class="text-center text-primary mb-4" th:text="${tournament.name}">Tên Giải đấu</h4>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <p>Chọn các đội bóng "có sẵn" (từ danh sách tổng) để tham gia vào giải đấu này.</p>

  <form th:action="@{/tournaments/save-teams}" method="post">
    <input type="hidden" name="tournamentId" th:value="${tournament.id}">

    <div class="mb-3">
      <label for="teamIds" class="form-label">Danh sách tất cả đội bóng (Master List)</label>
      <select id="teamIds" name="teamIds" class="form-select" multiple size="15">
        <option
                th:each="team : ${allTeams}"
                th:value="${team.id}"
                th:text="${team.name} + ' (' + ${team.stadium} + ')'"
                th:selected="${tournamentTeamIds.contains(team.id)}"
        ></option>
      </select>
      <div class="form-text">Giữ phím <strong>Ctrl</strong> (hoặc <strong>Cmd</strong> trên Mac) để chọn nhiều đội.</div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-success">Lưu thay đổi</button>
      <a th:href="@{/tournaments}" class="btn btn-secondary">Quay lại danh sách giải đấu</a>
    </div>
  </form>
</div>
</body>
</html>
