<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {

            --pl-bg-card: #23152F; /* n·ªÅn card */
            --pl-purple-soft: #E5D9FF; /* ch·ªØ t√≠m nh·∫°t m·ªÅm */
            --pl-green: #3AFF6E; /* xanh r√™u neon */
            --pl-green-dark: #26C456; /* xanh ƒë·∫≠m h∆°n ch√∫t */
            --pl-green-soft: #B8FFCC; /* xanh nh·∫°t highlight */
        }

        body {

            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
            color: var(--pl-purple-soft);
            padding-bottom: 40px;
        }

        .page-wrapper {

        /* Ti√™u ƒë·ªÅ trang */
        .page-title {

            margin-top: 16px;

            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: var(--pl-green-soft);
        }

        .page-subtitle {

        }

        /* Thanh n√∫t tr√™n c√πng */
        .top-link-wrap {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
            margin-bottom: 8px;
        }

        .top-link-btn {
            border-radius: 999px;
            padding: 8px 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(184, 255, 204, 0.5);
            background: rgba(15, 23, 42, 0.7);
            color: var(--pl-green-soft);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            font-weight: 600;
            backdrop-filter: blur(4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.7);

        }

        .top-link-btn:hover {

            color: #f9fafb;

        /* Card tr·∫≠n ƒë·∫•u */
        .match-card {

            radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.04), transparent 60%),
            var(--pl-bg-card);
            border-radius: 18px;
            padding: 20px 18px 18px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            transition: transform 0.22s ease, box-shadow 0.22s ease;
        }

        .match-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 10% 0%, rgba(58, 255, 110, 0.16) 0, transparent 55%),
            radial-gradient(circle at 100% 100%, rgba(229, 217, 255, 0.18) 0, transparent 65%);
            opacity: 0;
            transition: opacity 0.25s ease;
            pointer-events: none;
        }

        .match-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 34px rgba(0, 0, 0, 0.85);
        }

        .match-card:hover::before {
            opacity: 1;
        }

        .match-inner {
            position: relative;
            z-index: 1;
        }

        /* T√™n tr·∫≠n ƒë·∫•u */
        .match-name {

        }

        /* V√≤ng ƒë·∫•u */
        .match-round {
            font-size: 0.9rem;
            font-weight: 600;
            color: #d8d3ff;
            margin-bottom: 14px;
        }

        .match-round-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 5px 14px;
            border-radius: 999px;
            background: rgba(58, 255, 110, 0.12);
            color: var(--pl-green-soft);
            font-weight: 600;
        }

        .round-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: var(--pl-green);
            box-shadow: 0 0 10px rgba(58, 255, 110, 0.7);
        }

        /* Ng√†y thi ƒë·∫•u */
        .match-date {
            font-size: 0.92rem;
            border-radius: 999px;
            padding: 7px 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e5e7eb;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(4px);
        }

        .match-date::before {
            content: "üìÖ";
            font-size: 1rem;
        }

        /* N√∫t ch·ªçn tr·∫≠n ƒë·∫•u */
        .select-btn {
            border-radius: 999px;
            padding: 9px 24px;
            border: none;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-image: linear-gradient(135deg, var(--pl-green), var(--pl-green-dark));
            color: #020617;
            box-shadow: 0 7px 18px rgba(0, 0, 0, 0.75);
            transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
            text-decoration: none !important;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.03);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.9);
            color: #020617 !important;
            text-decoration: none !important;
        }

        .icon-arrow {
            font-size: 0.95rem;
        }

        @media (max-width: 576px) {
            .page-title {
                font-size: 1.7rem;
            }

            .top-link-wrap {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<div class="container page-wrapper">
    <!-- N√∫t xem danh s√°ch t·∫°o v√© -->
    <div class="top-link-wrap">

            <span>Xem danh s√°ch t·∫°o v√©</span>

    <h3 th:if="${matchScheduleListToShow}" class="page-title">Ch·ªçn tr·∫≠n ƒë·∫•u ƒë·ªÉ t·∫°o v√©</h3>
    <p th:if="${matchScheduleListToShow}" class="page-subtitle">H√£y ch·ªçn tr·∫≠n ƒë·∫•u trong l·ªãch thi ƒë·∫•u ƒë·ªÉ t·∫°o v√© xem b√≥ng

             th:each="match : ${matchScheduleListToShow}">

                    </div>

                    <!-- N√∫t ch·ªçn -->
                    <div class="mt-3">
                        <a th:href="@{/owner/tickets/__${teamId}__/createTicket/__${match.id}__}"

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
