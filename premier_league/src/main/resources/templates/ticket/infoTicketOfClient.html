<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin đặt vé</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #e8f0fe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .ticket-card {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .ticket-title {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #0d47a1;
            margin-bottom: 25px;
        }

        .info-row {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: 600;
            color: #0d47a1;
        }

        .info-value {
            font-weight: 600;
            color: #37474f;
        }

        .back-btn {
            margin-top: 25px;
            display: block;
            text-align: center;
            padding: 12px;
            border-radius: 0.6rem;
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.25s;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #1565c0, #0a3874);
            transform: translateY(-3px);
        }

        .success-box {
            background: #e8f5e9;
            border-left: 6px solid #43a047;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 600;
            color: #2e7d32;
        }
    </style>
</head>

<body>

<div class="ticket-card">

    <p class="success-box" th:text="${mess}"></p>

    <h4 class="ticket-title">Thông tin đặt vé</h4>

    <div class="info-row">
        <span class="info-label">Sân vận động: </span>
        <span class="info-value" th:text="${ticketDto.stadium}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Đội nhà: </span>
        <span class="info-value" th:text="${ticketDto.homeTeam}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Đội khách: </span>
        <span class="info-value" th:text="${ticketDto.awayTeam}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Địa chỉ: </span>
        <span class="info-value" th:text="${ticketDto.address}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Ngày diễn ra trận đấu: </span>
        <span class="info-value" th:text="${ticketDto.dateMatch}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Thời gian diễn ra trận đấu: </span>
        <span class="info-value" th:text="${ticketDto.timeMatch}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Số ghế: </span>
        <span class="info-value" th:text="${ticketDto.quantity}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Khu: </span>
        <span class="info-value" th:text="${ticketDto.standSession}"></span>
    </div>

    <div class="info-row">
        <span class="info-label">Số chỗ: </span>
        <span class="info-value" th:text="${ticketDto.seatNumber}"></span>
    </div>

    <div class="info-row mt-2">
        <span class="info-label">Tổng tiền: </span>
        <span class="info-value text-danger fs-5" th:text="${#numbers.formatDecimal(ticketDto.getTotalPay(), 0, 'COMMA', 0, 'POINT')}"></span><span> đ</span>
    </div>

    <a class="back-btn" href="/">Quay về trang chủ</a>
    <a class="back-btn" th:href="@{/payment/showFormToPay(total=${ticketDto.getTotalPay()})}">Thanh toán</a>

</div>

</body>
</html>
