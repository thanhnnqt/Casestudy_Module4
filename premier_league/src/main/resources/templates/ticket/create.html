<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Card tổng thể */
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background-color: #fff;
        }

        /* Header card */
        .card-header {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            font-weight: 700;
            font-size: 1.6rem;
            text-align: center;
            padding: 1rem;
            letter-spacing: 1px;
        }

        /* Label đẹp */
        .form-label {
            font-weight: 600;
            color: #495057;
        }

        /* Hidden labels hiển thị giá trị */
        label[th\\:text

        ]
        {
            display: block
        ;
            font-weight: 500
        ;
            margin-bottom: 0.5rem
        ;
            color: #495057
        ;
        }

        /* Input và select */
        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.65rem 1rem;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #0072ff;
            box-shadow: 0 0 0 0.2rem rgba(0, 114, 255, 0.25);
        }

        /* Button tạo vé */
        .btn-custom {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: #fff;
            font-weight: 600;
            padding: 0.7rem;
            border-radius: 0.75rem;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #005bb5, #00a6cc);
            transform: translateY(-2px);
        }

        /* Responsive card */
        @media (max-width: 576px) {
            .card-header {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-header">
                    Tạo vé
                </div>
                <form th:action="@{/coach/tickets/__${teamId}__/saveCreateTicket}" th:object="${ticket}" class="mt-4" method="post">
                    <div class="mb-3">
                        <label class="form-label">Home team:</label>
                        <label th:text="*{homeTeam}"> </label>
                        <input type="hidden" th:field="*{homeTeam}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Away team:</label>
                        <label th:text="*{awayTeam}"> </label>
                        <input type="hidden" th:field="*{awayTeam}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address:</label>
                        <label th:text="*{address}"> </label>
                        <input type="hidden" th:field="*{address}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stadium:</label>
                        <label th:text="*{stadium}"> </label>
                        <input type="hidden" th:field="*{stadium}">
                    </div>
                    <input type="hidden" th:field="*{dateMatch}">
                    <input type="hidden" th:field="*{timeMatch}">

                    <div class="mb-3">
                        <label class="form-label">Quantity:</label>
                        <input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom btn-lg">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
