<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-main: #050017;
            --card-bg-from: #1b2338;
            --card-bg-to: #121421;
            --accent-green: #4dff73;
            --accent-green-soft: rgba(77, 255, 115, 0.2);
            --accent-purple: #8b5cf6;
            --accent-blue: #38bdf8;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --input-bg: #050816;
            --input-border: #1f2937;
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1e1b4b 0, #020617 45%, #000 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .ticket-page-wrapper {
            max-width: 1100px;
            width: 100%;
        }

        .ticket-page-title {
            text-align: center;
            margin-bottom: 32px;
        }

        .ticket-page-title h1 {
            font-weight: 800;
            letter-spacing: 3px;
            font-size: clamp(1.9rem, 3vw, 2.4rem);
            text-transform: uppercase;
            color: var(--accent-green);
            text-shadow: 0 0 18px rgba(77, 255, 115, 0.55);
        }

        .ticket-page-title p {
            margin-top: 8px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .ticket-card {
            background: radial-gradient(circle at top left, rgba(148, 163, 253, 0.25), transparent 55%),
            radial-gradient(circle at bottom right, rgba(45, 212, 191, 0.18), transparent 50%),
            linear-gradient(135deg, var(--card-bg-from), var(--card-bg-to));
            border-radius: 26px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9),
            0 0 0 1px rgba(148, 163, 184, 0.15);
            padding: 28px 26px 24px;
            position: relative;
            overflow: hidden;
        }

        .ticket-card::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: inherit;
            border: 1px solid rgba(148, 163, 184, 0.18);
            mix-blend-mode: screen;
        }

        .ticket-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 22px;
        }

        .ticket-card-title {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .ticket-card-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.75rem;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.5);
            color: var(--text-muted);
        }

        .ticket-card-badge-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--accent-green);
            box-shadow: 0 0 8px rgba(77, 255, 115, 0.7);
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .value-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(55, 65, 81, 0.8);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .value-chip-icon {
            width: 22px;
            height: 22px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== INPUT SỐ LƯỢNG VÉ – LÀM SỐ NỔI HƠN ===== */
        .form-control {
            background-color: var(--input-bg);
            border-radius: 12px;
            border: 1px solid var(--input-border);
            color: #bbf7d0; /* chữ xanh nhạt, dễ đọc */
            font-weight: 600; /* đậm hơn chút */
            padding: 0.6rem 0.9rem;
            font-size: 0.95rem;
            box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.65);
            caret-color: var(--accent-green); /* màu con trỏ */
        }

        .form-control::placeholder {
            color: rgba(148, 163, 184, 0.75);
            font-weight: 400;
        }

        .form-control:focus {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 1px rgba(74, 222, 128, 0.9),
            0 0 0 5px rgba(21, 128, 61, 0.35);
            background-color: #020617;
            color: var(--accent-green); /* khi focus, số chuyển xanh neon hơn */
        }

        .form-control:focus::placeholder {
            color: rgba(55, 65, 81, 0.9);
        }

        .form-control::-webkit-outer-spin-button,
        .form-control::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .form-control[type=number] {
            -moz-appearance: textfield;
        }

        .btn-create-ticket {
            border-radius: 999px;
            padding: 0.75rem 1.25rem;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border: none;
            background: radial-gradient(circle at top, #22c55e 0, #16a34a 45%, #15803d 90%);
            color: #022c22;
            box-shadow: 0 14px 35px rgba(21, 128, 61, 0.7),
            0 0 0 1px rgba(34, 197, 94, 0.6);
            transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
        }

        .btn-create-ticket:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
            box-shadow: 0 18px 40px rgba(22, 163, 74, 0.9),
            0 0 0 1px rgba(34, 197, 94, 0.8);
        }

        .btn-create-ticket:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.7),
            0 0 0 1px rgba(34, 197, 94, 0.7);
        }

        .field-group {
            margin-bottom: 18px;
        }

        @media (max-width: 576px) {
            body {
                padding: 24px 12px;
            }

            .ticket-card {
                padding: 22px 18px 20px;
            }

            .ticket-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
<div class="ticket-page-wrapper">
    <div class="ticket-page-title">
        <h1>Tạo vé cho trận đấu</h1>
        <p>Kiểm tra lại thông tin trận đấu và nhập số lượng vé bạn muốn tạo.</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9">
            <div class="ticket-card">
                <div class="ticket-card-header">
                    <div class="ticket-card-title">
                        <span th:text="${ticket.homeTeam}">Home</span>
                        <span style="opacity:.6;margin:0 4px;">vs</span>
                        <span th:text="${ticket.awayTeam}">Away</span>
                    </div>
                    <div class="ticket-card-badge">
                        <span class="ticket-card-badge-dot"></span>
                        Trận đang chọn
                    </div>
                </div>

                <form th:action="@{/owner/tickets/__${teamId}__/saveCreateTicket}"
                      th:object="${ticket}"
                      method="post" class="mt-2">

                    <div class="field-group">
                        <label class="form-label">Đội nhà</label>
                        <span class="value-label">
                            <span class="value-chip-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path d="M12 3 L8.5 5 L6 5 L6 19 L18 19 L18 5 L15.5 5 Z"
                                          fill="#3b82f6" stroke="white" stroke-width="1.2"/>
                                </svg>
                            </span>
                            <span th:text="*{homeTeam}">Aston Villa</span>
                        </span>
                        <input type="hidden" th:field="*{homeTeam}">
                    </div>

                    <div class="field-group">
                        <label class="form-label">Đội khách</label>
                        <span class="value-label">
                            <span class="value-chip-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24">
                                    <path d="M12 3 L8.5 5 L6 5 L6 19 L18 19 L18 5 L15.5 5 Z"
                                          fill="#6366f1" stroke="white" stroke-width="1.2"/>
                                </svg>
                            </span>
                            <span th:text="*{awayTeam}">Newcastle United</span>
                        </span>
                        <input type="hidden" th:field="*{awayTeam}">
                    </div>

                    <div class="field-group">
                        <label class="form-label">Địa chỉ</label>
                        <span class="value-label">
                            <span class="value-chip-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                     viewBox="0 0 20 20" fill="none">
                                    <path d="M10 2C6.5 2 4 4.6 4 7.7C4 11.4 8 16.1 9.5 17.6C9.8 17.9 10.2 17.9 10.5 17.6C12 16.1 16 11.4 16 7.7C16 4.6 13.5 2 10 2Z"
                                          stroke="#e5e7eb" stroke-width="1.6"/>
                                    <circle cx="10" cy="7.6" r="2.4"
                                            stroke="#e5e7eb" stroke-width="1.6"/>
                                </svg>
                            </span>
                            <span th:text="*{address}">Villa Park, Birmingham</span>
                        </span>
                        <input type="hidden" th:field="*{address}">
                    </div>

                    <div class="field-group">
                        <label class="form-label">Sân vận động</label>
                        <span class="value-label">
                            <span class="value-chip-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                     viewBox="0 0 24 24" fill="none">
                                    <path d="M5 7.5C5 6.7 5.7 6 6.5 6H17.5C18.3 6 19 6.7 19 7.5V10
                                             C17.9 10 17 10.9 17 12C17 13.1 17.9 14 19 14V16.5C19 17.3 18.3 18 17.5 18H6.5
                                             C5.7 18 5 17.3 5 16.5V14C6.1 14 7 13.1 7 12C7 10.9 6.1 10 5 10V7.5Z"
                                          stroke="#e5e7eb" stroke-width="1.6" stroke-linejoin="round"/>
                                    <path d="M11 9H13" stroke="#e5e7eb" stroke-width="1.4"
                                          stroke-linecap="round"/>
                                    <path d="M11 12H13" stroke="#e5e7eb" stroke-width="1.4"
                                          stroke-linecap="round"/>
                                    <path d="M11 15H13" stroke="#e5e7eb" stroke-width="1.4"
                                          stroke-linecap="round"/>
                                </svg>
                            </span>
                            <span th:text="*{stadium}">Stadium</span>
                        </span>
                        <input type="hidden" th:field="*{stadium}">
                    </div>

                    <input type="hidden" th:field="*{dateMatch}">
                    <input type="hidden" th:field="*{timeMatch}">

                    <div class="field-group mt-3">
                        <label class="form-label">Số lượng vé muốn tạo</label>
                        <input type="number"
                               th:field="*{quantity}"
                               class="form-control"
                               min="1"
                               placeholder="Nhập số lượng vé (ví dụ: 500)">
                    </div>

                    <div class="mt-3 d-grid">
                        <button type="submit" class="btn btn-create-ticket">
                            Lưu &amp; tạo vé
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
