<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách vé</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6fb;
            font-family: "Segoe UI", sans-serif;
        }

        .page-title {
            font-weight: 700;
            color: #0d6efd;
        }

        /* CARD VÉ */
        .ticket-card {
            border: 1px solid #dce3f0;
            border-radius: 16px;
            overflow: hidden;
            background: white;
            transition: 0.25s ease;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05);
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        /* HEADER */
        .ticket-header {
            background: linear-gradient(135deg, #0d6efd, #63a4ff);
            padding: 12px 18px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        /* BODY */
        .ticket-body {
            padding: 18px;
        }

        .ticket-body p {
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .ticket-body strong {
            color: #0d6efd;
        }

        /* BUTTONS */
        .btn-add {
            background: #0d6efd;
            color: white;
            font-weight: 500;
            border-radius: 8px;
        }

        .btn-add:hover {
            background: #0b5ed7;
        }

        .btn-light-blue {
            background: #eaf2ff;
            color: #0d6efd;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-light-blue:hover {
            background: #d8e8ff;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <!-- TITLE -->
    <h2 class="text-center mb-4 page-title">Danh sách vé</h2>

    <!-- ADD BUTTON -->
    <div class="d-flex justify-content-end mb-4">
        <a th:href="@{/coach/tickets/__${teamId}__/optionToCreateTicket}" class="btn btn-add">
            + Thêm vé mới
        </a>
    </div>

    <!-- LIST -->
    <div th:if="${ticketPage != null and !#lists.isEmpty(ticketPage.content)}" class="row g-4">

        <div class="col-md-4" th:each="ticket : ${ticketList}">
            <div class="ticket-card">

                <div class="ticket-header">
                    Vé trận đấu
                </div>

                <div class="ticket-body">
                    <p><strong>Sân:</strong> <span th:text="${ticket.stadium}"></span></p>
                    <p><strong>Ngày thi đấu:</strong> <span th:text="${ticket.dateMatch}"></span></p>
                    <p><strong>Giờ thi đấu:</strong> <span th:text="${ticket.timeMatch}"></span></p>
                    <p><strong>Đội nhà:</strong> <span th:text="${ticket.homeTeam}"></span></p>
                    <p><strong>Đội khách:</strong> <span th:text="${ticket.awayTeam}"></span></p>
                    <p><strong>Địa chỉ:</strong> <span th:text="${ticket.address}"></span></p>
                    <p><strong>Số lượng vé:</strong> <span th:text="${ticket.quantity}"></span></p>
                </div>

            </div>
        </div>

    </div>

    <!-- MESSAGE NO TICKET -->
    <div th:if="${mess}" class="text-center text-muted mt-4">
        <h5 th:text="${mess}"></h5>
    </div>

</div>

</body>
</html>
