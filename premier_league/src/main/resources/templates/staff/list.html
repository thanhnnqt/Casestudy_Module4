<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Danh sách nhân viên', 'staffs', ~{::content})">

<th:block th:fragment="content">
  <style>
    .staff-card { border-radius: 15px; transition: all 0.3s; }
    .staff-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .staff-avatar { height: 220px; object-fit: cover; width: 100%; }
    .staff-position-title {
      font-weight: 700; margin-bottom: 15px; border-left: 5px solid #0d6efd;
      padding-left: 10px; text-transform: uppercase; color: #0d6efd; font-size: 1.1rem;
    }
  </style>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-uppercase">Danh sách nhân viên</h2>
    <a href="/admin/staffs/create" class="btn btn-primary shadow-sm">
      + Thêm mới
    </a>
  </div>

  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${#maps.isEmpty(staffByPosition)}" class="text-center text-muted my-5">
    <h4>Chưa có dữ liệu nhân viên.</h4>
  </div>

  <div th:each="entry : ${staffByPosition}" class="mb-5">

    <div class="staff-position-title" th:text="${entry.key}">Position Name</div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
      <div class="col" th:each="staff : ${entry.value}">
        <div class="card staff-card h-100 border-0 shadow-sm">

          <a th:href="@{'/admin/staffs/' + ${staff.id}}">
            <img class="staff-avatar card-img-top" th:src="${staff.avatarUrl}"
                 onerror="this.src='https://via.placeholder.com/400x300?text=No+Image';">
          </a>

          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold mb-1" th:text="${staff.fullName}"></h5>
            <p class="text-muted small mb-2" th:text="${staff.role}"></p>

            <div class="small mb-3">
              <div><strong>Đội: </strong> <span th:text="${staff.team != null ? staff.team.name : '-'}"></span></div>
              <div><strong>Q.Tịch: </strong> <span th:text="${staff.nationality}"></span></div>
            </div>

            <div class="mt-auto d-flex justify-content-between align-items-center">
                <span th:class="${staff.status == 'Active' ? 'badge bg-success' : 'badge bg-secondary'}"
                      th:text="${staff.status}"></span>

              <a th:href="@{'/admin/staffs/' + ${staff.id}}" class="btn btn-sm btn-outline-primary">Xem</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</th:block>
</html>
