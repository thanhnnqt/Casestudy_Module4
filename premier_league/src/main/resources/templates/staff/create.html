<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout('Thêm nhân viên', 'staffs', ~{::content})">

<th:block th:fragment="content">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Thêm nhân viên mới</h2>

    <form th:action="@{/admin/staffs/create}" th:object="${staffDto}" method="post" class="card p-4 shadow">

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label fw-bold">Họ và tên</label>
            <input type="text" class="form-control" th:field="*{fullName}">
            <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Ngày sinh</label>
            <input type="date" class="form-control" th:field="*{dateOfBirth}">
            <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Giới tính</label>
            <select class="form-select" th:field="*{gender}">
              <option value="">-- Chọn giới tính --</option>
              <option value="Male">Nam</option>
              <option value="Female">Nữ</option>
              <option value="Other">Khác</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Quốc tịch</label>
            <input type="text" class="form-control" th:field="*{nationality}">
            <div class="text-danger" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Số điện thoại</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}">
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label class="form-label fw-bold">Vị trí công tác</label>
            <input type="text" class="form-control" th:field="*{position}">
            <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Vai trò trong đội</label>
            <input type="text" class="form-control" th:field="*{role}">
            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Ngày gia nhập</label>
            <input type="date" class="form-control" th:field="*{joinDate}">
            <div class="text-danger" th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Trạng thái</label>
            <select class="form-select" th:field="*{status}">
              <option value="">-- Chọn trạng thái --</option>
              <option value="Active">Đang làm việc</option>
              <option value="Inactive">Nghỉ</option>
              <option value="On Loan">Cho mượn</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Link ảnh đại diện</label>
        <input type="text" class="form-control" th:field="*{avatarUrl}" placeholder="https://example.com/image.jpg">
        <div class="text-danger" th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">ID Đội bóng (Nếu có)</label>
        <input type="number" class="form-control" th:field="*{teamId}">
      </div>

      <div class="d-flex justify-content-between mt-3">
        <a href="/admin/staffs" class="btn btn-secondary">Quay lại</a>
        <button type="submit" class="btn btn-success px-4">Lưu nhân viên</button>
      </div>
    </form>
  </div>
</th:block>
</html>
