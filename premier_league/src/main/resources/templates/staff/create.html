<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">Thêm nhân viên mới</h2>

<form th:action="@{/staff/create}" th:object="${staffDto}" method="post" class="card p-4 shadow">

  <!-- Họ và tên -->
  <div class="mb-3">
    <label class="form-label">Họ và tên</label>
    <input type="text" class="form-control" th:field="*{fullName}">
    <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
  </div>

  <!-- Ngày sinh -->
  <div class="mb-3">
    <label class="form-label">Ngày sinh</label>
    <input type="date" class="form-control" th:field="*{dateOfBirth}">
    <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
  </div>

  <!-- Giới tính -->
  <div class="mb-3">
    <label class="form-label">Giới tính</label>
    <select class="form-select" th:field="*{gender}">
      <option value="">-- Chọn giới tính --</option>
      <option value="Male">Nam</option>
      <option value="Female">Nữ</option>
      <option value="Other">Khác</option>
    </select>
    <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
  </div>

  <!-- Quốc tịch -->
  <div class="mb-3">
    <label class="form-label">Quốc tịch</label>
    <input type="text" class="form-control" th:field="*{nationality}">
    <div class="text-danger" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
  </div>

  <!-- Vị trí -->
  <div class="mb-3">
    <label class="form-label">Vị trí công tác</label>
    <input type="text" class="form-control" th:field="*{position}">
    <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
  </div>

  <!-- Vai trò -->
  <div class="mb-3">
    <label class="form-label">Vai trò trong đội</label>
    <input type="text" class="form-control" th:field="*{role}">
    <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
  </div>

  <!-- Ngày gia nhập -->
  <div class="mb-3">
    <label class="form-label">Ngày gia nhập</label>
    <input type="date" class="form-control" th:field="*{joinDate}">
    <div class="text-danger" th:if="${#fields.hasErrors('joinDate')}" th:errors="*{joinDate}"></div>
  </div>

  <!-- Số điện thoại -->
  <div class="mb-3">
    <label class="form-label">Số điện thoại</label>
    <input type="text" class="form-control" th:field="*{phoneNumber}">
    <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" th:field="*{email}">
    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  </div>

  <!-- Trạng thái -->
  <div class="mb-3">
    <label class="form-label">Trạng thái</label>
    <select class="form-select" th:field="*{status}">
      <option value="">-- Chọn trạng thái --</option>
      <option value="Active">Đang làm việc</option>
      <option value="Inactive">Nghỉ</option>
      <option value="On Loan">Cho mượn</option>
    </select>
    <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
  </div>

  <!-- Avatar URL -->
  <div class="mb-3">
    <label class="form-label">Link ảnh đại diện</label>
    <input type="text" class="form-control" th:field="*{avatarUrl}">
    <div class="form-text">Ví dụ: https://.../avatar.png</div>
    <div class="text-danger" th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}"></div>
  </div>

<!--  Nếu StaffDto có teamId thì bật đoạn này lên-->
  <div class="mb-3">
      <label class="form-label">ID đội</label>
      <input type="number" class="form-control" th:field="*{teamId}">
  </div>


  <div class="d-flex justify-content-between">
    <a href="/staffs" class="btn btn-secondary">Quay lại</a>
    <button type="submit" class="btn btn-success">Lưu</button>
  </div>
</form>

</body>
</html>
